<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>报名入口</title>
<meta name="viewport"
	content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
<link
	href="https://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"
	rel="stylesheet">
<link
	href="https://cdn.bootcss.com/layer/3.0.3/skin/default/layer.min.css"
	rel="stylesheet">
<link
	href="/themes/css/my.css"
	rel="stylesheet">
<style>
a {
	color: blue
}

.test:after {
	filter: url(#light-top);
}

.dilate:before {
	filter: url(#dilate10);
}

.dilate:after {
	filter: url(#dilate6);
}

.erode:after {
	filter: url(#erode2);
}

.distant1:after {
	filter: url(#distant1);
}

.distant-top:after {
	filter: url(#distant-top);
}

.distant-front:after {
	filter: url(#distant-front);
}

.diff1 {
	filter: url(#diff1);
}

.bevel, .bevel:after {
	filter: url(#light2);
}
</style>
</head>
<body>
	<input type="hidden" id="activeId" value="${_id}">
	<img alt="" src="/themes/img/active_bg.jpg" width="100%;">
	<table style="width: 98%; margin-left: 2%; margin-top: 3px;">
		<tr>
			<td style="width: 33%; text-align: left; padding-left: 10px;">
				<img alt="" src="/themes/png/index_3.png" height="16px;">
			</td>
			<td style="width: 33%; text-align: center;">
				<h4>
					<b>观众预登记</b>
				</h4>
			</td>
			<td style="width: 33%; text-align: right; padding-right: 15px;">
				<img alt="" src="/themes/png/index_2.png" height="16px;">
			</td>
		</tr>
	</table>
	<div
		style="background: gray; width: 100%; height: 2px; filter: alpha(Opacity = 30); -moz-opacity: 0.3; opacity: 0.3;"></div>
	<form style="width: 96%; margin-left: 2%; margin-top: 30px;">
		<div class="form-group">
			<label>观众姓名:&nbsp;&nbsp;<b style="color: rgb(72, 20, 237);">*</b></label>
			<input type="text" class="form-control" id="name"
				placeholder="请输入您的姓名">
		</div>
		<div class="form-group">
			<label>联系方式:&nbsp;&nbsp;<b style="color: rgb(72, 20, 237);">*</b></label>
			<input type="text" class="form-control" id="mobilePhone"
				placeholder="请输入您的手机号">
		</div>
		<div class="form-group">
			<label>联系邮箱:&nbsp;&nbsp;<b style="color: rgb(72, 20, 237);">*</b></label>
			<input type="text" class="form-control" id="email"
				placeholder="请输入您的邮箱">
		</div>
		<div class="form-group">
			<label>联系地址:&nbsp;&nbsp;<b style="color: rgb(72, 20, 237);">*</b></label>
			<input type="text" class="form-control" id="address"
				placeholder="请输入邀请函及礼品寄送地址 ">
		</div>
		<div class="form-group">
			<label>同行人数:&nbsp;&nbsp;<b style="color: rgb(72, 20, 237);">*</b></label>
			<input type="text" class="form-control" id="withNum"
				placeholder="请输入您的同行人数">
		</div>
		<div class="form-group">
			<label>验证码:&nbsp;&nbsp;<b style="color: rgb(72, 20, 237);">*</b></label>
			<div class="input-group">
				<input type="text" class="form-control" id="code"
					placeholder="请输入验证码" aria-describedby="basic-addon2"> <span
					class="input-group-addon" style="font-family:cursive;text-shadow:6px 2px 2px #333;color:blue;text-align: center;" onclick="getCode();" id="_code"></span>
			</div>
		</div>
	</form>
	<table style="width: 98%; margin-left: 2%; margin-top: 50px;">
		<tr>
			<td style="width: 50%; text-align: center;">
				<button type="button"
					style="width: 120px; background: rgb(16, 91, 160)" onclick="save()"
					class="btn btn-info">确认</button>
			</td>
			<td style="width: 50%; text-align: center;">
				<button type="button"
					style="width: 120px; background: rgb(16, 91, 160)"
					onclick="reset()" class="btn btn-info">重置</button>
			</td>
		</tr>
	</table>
	<div style="height: 15px;"></div>
	<div id="_alert" style="display: none;">
		<div
			style="background: black; width: 100%; height: 100%; filter: alpha(Opacity = 30); -moz-opacity: 0.3; opacity: 0.3; position: absolute; top: 0px; left: 0px; z-index: 99;"></div>
		<div
			style="width: 64%; left: 18%; height: 130px; background: white; border-radius: 20px; top: 36%; position: absolute; z-index: 999; filter: alpha(Opacity = 80); -moz-opacity: 0.8; opacity: 0.8; text-align: center;">
			<img alt="" src="/themes/png/index_1.png" width="30%;"
				style="margin-top: 15px;">
			<p style="color: rgb(16, 91, 160); margin-top: 10px;">报名成功，请注意查收邮件和短信！</p>
		</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script
		src="https://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://cdn.bootcss.com/layer/3.0.3/mobile/layer.min.js"></script>
	<script src="/themes/js/active/index.js?v=1.02"></script>
</body>
</html>
