<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" href="/paper/themes/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet"
	href="/paper/themes/awe/dist/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="/paper/themes/awe/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="/paper/themes/css/home/main.css?_v=1">
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "home_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i>Paper </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> New paper
					</a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content">
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<div class="box box-primary">
							<div class="box-body">
								<div class="form-group">
									<label>Title </label> <input type="text" class="form-control"
										id="title" placeholder="title">
								</div>
								<div class="form-group">
									<label>abstract content</label> <input type="text"
										style="margin-top: 20px;" class="form-control"
										id="abstractContent" placeholder="abstract content">
								</div>
							</div>
							<div class="form-group" style="margin-left: 2%;width: 96%;">
								<label>Content</label>
								<div class="input-group">
									<input type="text" id="fileShow" readonly="readonly" value="Only allow .doc,.docx,.txt"
										class="form-control"> <span class="input-group-btn">
										<button type="button" onclick="_showUpload();"
											class="btn btn-info btn-flat">Upload</button>
									</span>
								</div>
							</div>
							<div class="form-group">
									<span class="badge bg-red" id="errorMsg"></span>
								</div>
							<div class="box-footer">
							<button type="button" class="btn btn-primary submit-btn">Submit</button>
						</div>
						</div>
						<form id="form" action="/paper/base/upload"
							enctype="multipart/form-data" method="post"
							style="display: none;">
							<input type="file" id="file" name="file"
								/>
						</form>
					</div>
				</div>
			</section>
		</div>
		<#include "home_footer.html">
	</div>
	<script
		src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.min.js"></script>
	<script src="/paper/themes/js/ajaxUpload.js?version=1.46"></script>
	<script src="/paper/themes/js/home/paper_new.js?version=1.28"></script>

</body>
</html>
