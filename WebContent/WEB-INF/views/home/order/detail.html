<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Parking</title>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
<link rel="stylesheet" href="/themes/awe/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<link rel="shortcut icon" href="/themes/img/favicon.ico"
	type="image/x-icon">
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "home_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> 收费规则 </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content" id="order">
				<div class="box box-default">
					<div class="box-header with-border">
						<h3 class="box-title">筛选条件</h3>
						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool"
								data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
					</div>
					<div class="box-body">
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label>开始时间</label> 
									<input type="text" id="datepicker" class="form-control" >
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>结束时间</label> 
									<input type="text" id="datepicker1"  class="form-control" >
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>订单状态</label> 
									<select
										class="form-control select2 select2-hidden-accessible"
										id="status" style="width: 100%;" tabindex="-1"
										aria-hidden="true">
										<option value="ALL">全部订单</option>
										<option value="PAYED">已支付</option>
										<option value="IN_PARK">停车中</option>
										<option value="NOT_PAY">无需支付</option>
										<option value="UNPAY">未支付</option>
									</select>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>操作</label> <input type="button"
										class="btn btn-default btn-xs form-control"
										onclick="_getData(0,1)" value="查询">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">订单分析</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive no-padding">
								<div class="col-md-4">
									<div class="box box-danger">
										<div class="box-header with-border">
											<h3 class="box-title">涉及金额：<span id="money" style="color: red;" >100</span>元，总金额：<span id="money_t" style="color: red;" >100</span>元</h3>
											<div class="box-tools pull-right">
												<button type="button" class="btn btn-box-tool"
													data-widget="collapse">
													<i class="fa fa-minus"></i>
												</button>
											</div>
										</div>
										<div class="box-body">
											<div class="chart"
												style="height: 360px; width: 100%; max-height: 396px;"
												id="draw_1"></div>
										</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="box box-danger">
										<div class="box-header with-border">
											<h3 class="box-title">停车次数：<span id="times" style="color: red;" >100</span>次，总次数：<span id="times_t" style="color: red;" >100</span>次</h3>
											<div class="box-tools pull-right">
												<button type="button" class="btn btn-box-tool"
													data-widget="collapse">
													<i class="fa fa-minus"></i>
												</button>
											</div>
										</div>
										<div class="box-body">
											<div class="chart"
												style="height: 360px; width: 100%; max-height: 396px;"
												id="draw_2"></div>
										</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="box box-danger">
										<div class="box-header with-border">
											<h3 class="box-title">停车时长：<span id="time" style="color: red;" >100</span>分钟，总时长：<span id="time_t" style="color: red;" >100</span>分钟</h3>
											<div class="box-tools pull-right">
												<button type="button" class="btn btn-box-tool"
													data-widget="collapse">
													<i class="fa fa-minus"></i>
												</button>
											</div>
										</div>
										<div class="box-body">
											<div class="chart"
												style="height: 360px; width: 100%; max-height: 396px;"
												id="draw_3"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<#include "home_footer.html">
	</div>
	<script src="/themes/awe/plugins/datepicker/bootstrap-datepicker.js"></script>
	<script src="https://cdn.bootcss.com/echarts/2.2.7/echarts-all.js"></script>
	<script src="/themes/js/home/order/detail.js?version=1.33"></script>

</body>
</html>
