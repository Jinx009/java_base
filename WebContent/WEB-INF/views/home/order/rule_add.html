<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Parking</title>
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="/themes/awe/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<link rel="shortcut icon" href="/themes/img/favicon.ico"
	type="image/x-icon">
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "home_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> 新增收费规则 </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content" id="order">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">新增收费规则</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive no-padding">
								<table class="table table-hover table-bordered">
									<tbody id="data" >
										<tr>
											<th>街道:</th>
											<td>
												<select class="form-control select2 select2-hidden-accessible"
													id="area" style="width: 100%;" tabindex="-1"
													aria-hidden="true">
													<option v-for="item in datas" :value="item.id" v-text="item.name" ></option>
												</select>
											</td>
										</tr>
										<tr>
											<th>计费周期:</th>
											<td >
												<input type="text" id="period" class="form-control" placeholder="请输入计费周期" >
											</td>
										</tr>
										<tr>
											<th>周期单价:</th>
											<td>
												<input type="text" id="amountOfMoney" class="form-control" placeholder="请输入周期单价" >
											</td>
										</tr>
										<tr>
											<th>不完整周期金额</th>
											<td>
												<input id="amountOfMoneyForNotEnough" type="text" class="form-control" placeholder="请输入不完整周期金额" >
											</td>
										</tr>
										<tr>
											<th>收费类型</th>
											<td>
												<select class="form-control" >
													<option value="IMMEDIATELY" >一口价(唯一)</option>
													<option value="ACCUMULATIVE" >累加</option>
												</select>
											</td>
										</tr>
										<tr>
											<th>计费开始时间秒数</th>
											<td>
												<input id="beginTime" type="text" class="form-control" placeholder="一天内的起⽌止秒数 00:00:00 为0 type= ACCUMULATIVE时有效" >
											</td>
										</tr>
										<tr>
											<th>不完整周期金额</th>
											<td>
												<input id="endTime" type="text" class="form-control" placeholder="一天内的起止秒数 00:00:00 为0 type= ACCUMULATIVE时有效" >
											</td>
										</tr>
										<tr>
											<th>不计费时</th>
											<td>
												<input id="freeMoneyAmountPeriod" type="text" class="form-control" placeholder="不不计费时间 " >
											</td>
										</tr>
										<tr>
											<th>最⾼高计费时⻓长</th>
											<td>
												<input id="maxAmountOfMoney" type="text" class="form-control" placeholder="最⾼高计费时⻓长 " >
											</td>
										</tr>
										<tr>
											<th>最高收费金额</th>
											<td>
												<input id="chargingRuleGroup" type="text" class="form-control" placeholder="”DAY”金额，相同组使⽤用同⼀一个最大金额 " >
											</td>
										</tr>
										<tr>
											<th >
												<button class="btn btn-danger btn-xs" style="width: 40%;margin-left:2%;"  onclick="_save();"  >确定新增</button>
											</th>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<#include "home_footer.html">
	</div>
	<script src="/themes/js/home/order/rule_add.js?version=1.30"></script>

</body>
</html>
