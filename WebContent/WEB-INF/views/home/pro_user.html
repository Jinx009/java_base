<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Welcome</title>
	<meta name="viewport" 	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
	<link rel="stylesheet"	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet"	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
	<link rel="stylesheet" href="/themes/awe/dist/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="/themes/css/home/main.css?_v=1.03">
	<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "home_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> 用户管理</a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content"  id="data">
								<div class="box box-default">
					<div class="box-header with-border">
						<h3 class="box-title">筛选条件</h3>
						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool"
								data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
					</div>
					<div class="box-body">
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label>名称</label> 
									<input type="text" id="name" class="form-control" placeholder="请输入名称关键字" >
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>Location</label> <select id="type"
										class="form-control select2 select2-hidden-accessible" "
										style="width: 100%;" tabindex="-1" aria-hidden="true">
										<option value="0" >全部类型</option>
										<option value="1" >普通账户</option>
										<option value="2" >会员</option>
										<option value="3" >俱乐部</option>
										<option value="4" >游泳教练</option>
										<option value="5" >潜水教练</option>
									</select>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>操作</label> 
									<input type="button" class="btn btn-default btn-xs form-control" onclick="_getData(0,1)" value="查询" >
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">用户列表</h3>
								<div class="box-tools">
				                <ul class="pagination pagination-sm no-margin pull-right">
				                  <li><a onclick="_showNew();">新建User</a></li>
				                </ul>
				              </div>
							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive no-padding">
								<table class="table table-hover table-bordered">
									<thead>
										<tr>
											<th>编号</th>
											<th>手机号码</th>
											<th>名称</th>
											<th>类型</th>
											<th>证书编号</th>
											<th>描述</th>
										<!-- 	<th>备注1</th> -->
									<!-- 		<th>备注2</th>
											<th>备注3</th> -->
											<th>注册时间</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
										<tr v-for="item in datas.list">
											<td v-text="item.id"></td>
											<td v-text="item.mobilePhone"></td>
											<td v-text="item.name"></td>
											<td>
												<button  v-if="1===item.type" class="btn btn-success btn-xs">普通账户</button>
												<button  v-if="2===item.type" class="btn btn-success btn-xs">会员</button>
												<button  v-if="3===item.type" class="btn btn-success btn-xs">俱乐部</button>
												<button  v-if="4===item.type" class="btn btn-success btn-xs">游泳教练</button>
												<button  v-if="5===item.type" class="btn btn-success btn-xs">潜水教练</button>
											</td>
											<td v-text="item.remarkB"></td>
											<td>
												<input type="text" class="form-control input-sm" style="width: 100px;height: 25px;" v-bind:id="'desc'+item.id" v-bind:value="item.desc" >
											</td>
											<!-- <td>
												<input type="text" class="form-control input-sm" style="width: 100px;height: 25px;" v-bind:id="'remarkA'+item.id" v-bind:value="item.remarkA" >
											</td> -->
										<!-- 	<td>
												<input type="text" class="form-control input-sm" style="width: 100px;" v-bind:id="'remarkB'+item.id" v-bind:value="item.reamrkB" >
											</td>
											<td>
												<input type="text" class="form-control input-sm" style="width: 100px;" v-bind:id="'reamrkC'+item.id" v-bind:value="item.reamrkC" >
											</td> -->
											<td v-text="item.createTime"></td>
											<td>
											<!-- 	<button  v-bind:id="'_remark'+item.id" onclick="_saveRemark(this);" class="btn btn-info btn-xs">保存</button> -->
												<button  v-bind:id="'_reset'+item.id" onclick="_reset(this);" class="btn btn-warning btn-xs">重置密码</button>
												<button   v-bind:id="'_type'+item.id" onclick="_changeType(this,2);"   v-if="1===item.type" class="btn btn-danger btn-xs">升会员</button>
												<button   v-bind:id="'_type'+item.id" onclick="_changeType(this,1);"  v-if="2===item.type" class="btn btn-danger btn-xs">降普通会员</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="box-footer clearfix"
								style="width: 320px; float: right;">
								<div class="input-group">
									<span class="input-group-addon" onclick="_getData(0,1);">«</span>
									<span class="input-group-addon" onclick="_getData(1,0);">‹</span>
									<input type="text" style="text-align: center;"
										onfocus="_getNowPage(this)" onblur="_getAllPage(this)"
										v-bind:value="'当前第'+datas.page.currentPage+'页，共'+datas.page.pages+'页'"
										class="form-control"> <span class="input-group-addon"
										onclick="_getData(1,1);">›</span> <span
										class="input-group-addon" id="_end">»</span>
								</div>
							</div>

						</div>
					</div>
				</div>
			</section>
		</div>
		<div class="box box-primary fly-box none" id="newBox" >
            <div class="box-header with-border">
              <h3 class="box-title">新建User</h3>
              <div class="box-tools pull-right">
	            <button type="button" class="btn btn-box-tool" onclick="_hideNew();"><i class="fa fa-remove"></i></button>
	          </div>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" style="width: 90%;margin-left: 5%;" >
              <div class="box-body">
                <div class="form-group">
                  <label for="">手机号码</label>
                  <input type="text" class="form-control" id="_mobilePhone" placeholder="请输入登录名">
                </div>
                <div class="form-group">
                  <label for="">用户类型</label>
                  <select class="form-control" id="_type" >
                  		<option value="1" >普通账户</option>
						<option value="2" >会员</option>
						<option value="3" >俱乐部</option>
						<option value="4" >游泳教练</option>
						<option value="5" >潜水教练</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="">密码</label>
                  <input type="password" class="form-control" id="_pwd" >
                </div>
                  <div class="form-group">
                  <label for="">名称</label>
                  <input type="text" class="form-control" id="_name"  >
                </div>
                  <div class="form-group">
                  <label for="">潜水证书编号</label>
                  <input type="text" class="form-control" id="_remarkB"  >
                </div>
                <div class="form-group">
                  <label for="">描述</label>
                  <input type="text" class="form-control" id="_desc"  >
                </div>
              </div>
              <div class="box-footer">
                <button type="button" onclick="_save();" class="btn btn-primary">提交</button>
              </div>
            </form>
          </div>
		<#include "home_footer.html">
	</div>
	<script src="/themes/js/home/pro_user.js?version=1.12"></script>

</body>
</html>
