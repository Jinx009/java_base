<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Welcome</title>
	<meta name="viewport" 	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
	<link rel="stylesheet"	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet"	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
	<link rel="stylesheet" href="/themes/awe/dist/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="/themes/css/home/main.css?_v=1.03">
	<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "home_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> 开关管理</a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content"  id="data">
								<div class="box box-default">
					<div class="box-header with-border">
						<h3 class="box-title">新建开关</h3>
						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool"
								data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
					</div>
					<div class="box-body">
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label>原因</label> 
									<input type="text" id="reason" class="form-control" placeholder="请输入关闭原因" >
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>日期</label> 
									<input type="text" id="dateStr" class="form-control" readonly="readonly" >
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>时段</label> <select id="type"
										class="form-control select2 select2-hidden-accessible" 
										style="width: 100%;" tabindex="-1" aria-hidden="true">
										<option value="1" >上午</option>
										<option value="2" >下午</option>
										<option value="3" >夜间</option>
									</select>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>操作</label> 
									<input type="button" class="btn btn-default btn-xs form-control" onclick="_save();" value="提交" >
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">历史记录</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive no-padding">
								<table class="table table-hover table-bordered">
									<thead>
										<tr>
											<th>编号</th>
											<th>时间</th>
											<th>时段</th>
											<th>原因</th>
											<th>创建时间</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
										<tr v-for="item in datas.list">
											<td v-text="item.id"></td>
											<td v-text="item.dateStr"></td>
											<td v-text="item.name"></td>
											<td v-text="item.reason"></td>
											<td v-text="item.createTime">
											<td>
												<button   v-bind:id="item.id" onclick="_del(this);"   class="btn btn-danger btn-xs">删除</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="box-footer clearfix"
								style="width: 320px; float: right;">
								<div class="input-group">
									<span class="input-group-addon" onclick="_getData(0,1);">«</span>
									<span class="input-group-addon" onclick="_getData(1,0);">‹</span>
									<input type="text" style="text-align: center;"
										onfocus="_getNowPage(this)" onblur="_getAllPage(this)"
										v-bind:value="'当前第'+datas.page.currentPage+'页，共'+datas.page.pages+'页'"
										class="form-control"> <span class="input-group-addon"
										onclick="_getData(1,1);">›</span> <span
										class="input-group-addon" id="_end">»</span>
								</div>
							</div>

						</div>
					</div>
				</div>
			</section>
		</div>
		<#include "home_footer.html">
	</div>
	<script src="/themes/js/home/pro_switch.js?version=1.15"></script>

</body>
</html>
