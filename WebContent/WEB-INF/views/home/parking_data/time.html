<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Parking</title>
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="/themes/awe/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<link rel="shortcut icon" href="/themes/img/favicon.ico"
	type="image/x-icon">
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "home_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> 停车时长管理 </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content">
				<div class="row">
					<div class="row">
						<div class="col-xs-12">
							<div class="box">
								<div class="box-header">
									<h3 class="box-title">停车时长统计</h3>
								</div>
								<!-- /.box-header -->
								<div class="box-body table-responsive no-padding">
									<div class="row"
										style="width: 98%; margin-left: 1%; min-height: 600px;">
										<div class="col-md-12"
											style="border: 2px solid #f7efef; border-radius: 15px;">
											<div class="list-group" style="margin-top: 30px;">
												<a href="#" class="list-group-item active">
													<h4 class="list-group-item-heading">基本情况</h4>
													<p class="list-group-item-text" id="text"></p>
												</a>
											</div>
											<form class="form-inline">
												<div class="form-group">
													<label class="sr-only">筛选类型</label> 
													<select class="form-control" id="_type" style="min-width: 200px;" onchange="changeType();" >
														<option value="1">按日</option>
														<option value="3">按月</option>
													</select>
												</div>
												<div class="form-group" id="day" >
													<label class="sr-only">选择日期</label> <input type="email"
														class="form-control" id="datepicker" readonly="readonly"
														placeholder="">
												</div>
												<div class="form-group" id="month" style="display: none;" >
													<label class="sr-only">选择月份</label> 
													<select id="monthSelect"  class="form-control"style="min-width: 200px;" >
														<option value="1">1月份</option>
														<option value="2">2月份</option>
														<option value="3">3月份</option>
														<option value="4">4月份</option>
														<option value="5">5月份</option>
														<option value="6">6月份</option>
														<option value="7">7月份</option>
														<option value="8">8月份</option>
														<option value="9">9月份</option>
														<option value="10">10月份</option>
														<option value="11">11月份</option>
														<option value="12">12月份</option>
													</select>
												</div>
												<button type="button" class="btn btn-info"
													onclick="getData();">&nbsp;查&nbsp;询&nbsp;</button>
											</form>
											<div class="location" id="picturePlace"
												style="width: 1080px; height: 400px; margin-top: 80px; margin-left: 45px;">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<#include "home_footer.html">
	</div>
	<script src="/themes/awe/plugins/datepicker/bootstrap-datepicker.js"></script>
	<script src="/themes/awe/plugins/datepicker/bootstrap-datepicker.js"></script>
	<script src="https://cdn.bootcss.com/echarts/2.2.7/echarts-all.js"></script>
	<script src="/themes/js/home/parking_data/time.js?version=1.22"></script>
</body>
</html>
