<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Parking</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
    <!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="/themes/img/favicon.ico" type="image/x-icon">
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <#include "home_nav.html">
  <!-- 路径导航 -->
  <div class="content-wrapper" style="background-color: white;" >
    <section class="content-header"  style="height: 50px;">
      <h1></h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 车检记录管理 </a></li>
      </ol>
    </section>
    <!-- 主内容 -->
    <section class="content" >
	  <div class="row">
	     <div class="row">
	        <div class="col-xs-12">
	          <div class="box">
	            <div class="box-header">
	              <h3 class="box-title">车检记录</h3>
	            </div>
	            <!-- /.box-header -->
	            <div class="box-body table-responsive no-padding">
	              	<div class="row" style="width: 98%; margin-left: 1%;">
						<div class="col-md-12">
							<div class="form-group" style="width: 500px;">
								<div class="btn-group">
									<button type="button" data-ref="0" class="btn btn-info _b">天</button>
									<div class="input-group" style="padding-left: 15px; width: 300px;">
										<input type="text" class="form-control" readonly="readonly"
											id="datepicker"> <span class="input-group-btn">
											<button class="btn btn-default" onclick="_getData();"
												type="button">&nbsp;确&nbsp;定&nbsp;</button>
										</span>
									</div>
								</div>
							</div>
							<div class="panel panel-default">
								<table class="table">
									<thead>
										<tr>
											<th>Mac地址</th>
											<th>车位号</th>
											<th>发生时间</th>
											<th>有车</th>
										</tr>
									</thead>
									<tbody id="datas">
										<tr v-for="item in datas">
											<td v-text="item.mac"></td>
											<td v-text="item.description"></td>
											<td v-text="item.changeTime"></td>
											<td><span v-if="1===item.available"
												class="label label-danger">车进</span> <span
												v-if="0===item.available" class="label label-success">车出</span></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
	            </div>
	          </div>
	        </div>
	      </div>
      </div>
    </section>
  </div>
  <#include "home_footer.html">
</div>
<script src="/themes/awe/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="/themes/js/home/parking_data/inOut.js?version=1.17"></script>

</body>
</html>
