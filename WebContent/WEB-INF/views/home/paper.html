<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" href="/paper/themes/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet"
	href="/paper/themes/awe/dist/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="/paper/themes/awe/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="/paper/themes/css/home/main.css?_v=1">
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "home_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Paper </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Paper List </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content" id="datas">
				<div class="row">
					<div class="col-md-12"></div>
					<div class="box box-primary">
							<div class="box-header">
								<h3 class="box-title">Paper List</h3>
								<div class="box-tools">
				                <ul class="pagination pagination-sm no-margin pull-right">
				                  <li><a href="/paper/p/paper_new">New Paper</a></li>
				                </ul>
				              </div>
				              </div>
						<div class="box-body table-responsive no-padding">
							<table class="table table-hover table-bordered" style="width: 96%;margin-left: 2%;">
								<thead>
									<tr>
										<th>id</th>
										<th>title</th>
										<th>abstract content</th>
										<th>Op</th>
									</tr>
								</thead>
								<tbody>
									<tr v-for="item in datas">
										<td v-text="item.id"></td>
										<td v-text="item.title"></td>
										<td v-text="item.abstractContent"></td>
										<td>
											<button class='btn btn-info btn-xs'  onclick="_down(this)" v-bind:_path="item.filePath" >Download</button>
											<button class='btn btn-success btn-xs' onclick="_com(this)" v-bind:_id="item.id" >Compare</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</section>
		</div>
		<#include "home_footer.html">
	</div>
	<script
		src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.min.js"></script>
	<script src="/paper/themes/js/home/paper.js?version=1.25"></script>

</body>
</html>
