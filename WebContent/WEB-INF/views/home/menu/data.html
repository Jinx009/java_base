<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>后台管理系统</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/skins/_all-skins.min.css">
     <link rel="stylesheet" href="/themes/css/home/main.css">
    <!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <#include "home_nav.html">
  <!-- 路径导航 -->
  <div class="content-wrapper" style="background-color: white;" >
    <section class="content-header"  style="height: 50px;">
      <h1></h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 菜单管理</a></li>
        <li class="active"><a href="/home/p/data"> 数据管理</a></li>
      </ol>
    </section>
    <!-- 主内容 -->
    <section class="content _main" >
	   <div class="box" >
        <div class="box-header with-border">
          <h3 class="box-title" >数据管理</h3>
          <div class="box-tools pull-right"></div>
        </div>
        <div class="box-body" style="display: block;">
           <table class="table table-hover table-bordered">
                <tbody class="data-tbody" >
                	<tr>
                		<th>编号</th>
                		<th>名称</th>
                		<th>描述</th>
                		<th>状态</th>
                		<th>链接</th>
                		<th>操作</th>
                	</tr>
                	<tr v-for="item in datas" >
                		<th v-text="item.id" ></th>
                		<th v-text ="item.name"></th>
                		<th v-text ="item.description"></th>
                		<th>
                			<small v-if="item.status===1" class="label bg-green">可用</small>
                			<small v-if="item.status!=1" class="label bg-red">停用</small>
                		</th>
                		<th v-text="item.uri" ></th>
                		<th>
                			<small v-if="item.status!=1" class="label bg-green cursor" onclick="changeStatus('1','{{item.id}}')" >可用</small>
                			<small v-if="item.status===1" class="label bg-red cursor" onclick="changeStatus('0','{{item.id}}')" >禁用</small>
                		<!-- 	<small class="label bg-blue cursor">编辑</small> -->
                		</th>
                	</tr>
                </tbody>
             </table> 	
        </div>
        <div class="box-footer" style="display: block;">
        	<button type="button" class="btn btn-success btn-xs btn-add"  >新增记录</button>
        </div>
      </div>
    </section>
     <!-- 新增用户 -->
    <section class="content none _add" >
	    <div class="row">
        <div class="col-xs-6">
          <div class="box" style="border-top:1px solid #d2d6de;" >
            <div class="box-header">
              <h3 class="box-title">
              	<button type="button" class="btn bg-orange btn-xs btn-back">返回</button>
              </h3>
            </div>
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover table-bordered">
                <tbody class="data-tbody" >
                	<tr>
                		<th>属性名称</th>
                		<th>属性值</th>
                	</tr>
                	<tr>
                		<td>名称</td>
                		<td>
                			<input class="form-control" type="text" id="name" />
                		</td>
                	</tr>
                	<tr>
                		<td>描述</td>
                		<td>
                			<input class="form-control" type="text" id="description" />
                		</td>
                	</tr>
                	<tr>
                		<td>链接</td>
                		<td>
                			<input class="form-control" type="text" id="uri" />
                		</td>
                	</tr>
                	<tr>
                		<td colspan="2" class="center" >
                			<button type="button"  class="btn btn-block btn-success btn-sm _submit width-10">确认保存</button>
                		</td>
                	</tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <#include "home_footer.html">
</div>
<script src="/themes/js/home/menu/data.js"></script>
<script type="text/javascript">
	$(function(){
		getNav('菜单管理');
		getData();
		$('.btn-add').bind('click',function(){changeDiv('_add')});
		$('.btn-back').bind('click',function(){changeDiv('_main')});
		$('._submit').bind('click',function(){add();})
	});
</script>
</body>
</html>
