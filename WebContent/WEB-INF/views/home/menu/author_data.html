<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>后台管理系统</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/themes/css/home/main.css">
    <!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <#include "home_nav.html">
  <!-- 路径导航 -->
  <div class="content-wrapper" style="background-color: white;" >
    <section class="content-header"  style="height: 50px;">
      <h1>
      	<select class="form-control roles" style="width:220px;" >
      	   <option value="" >请选择一个角色</option>
           <option v-for="role in roles" v-attr:value="role.id" v-text="role.name" ></option>
         </select>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 菜单管理</a></li>
        <li class="active"><a href="/home/p/change_pwd"> 数据授权</a></li>
      </ol>
    </section>
    <!-- 主内容 -->
    <section class="content"  style="padding-top: 45px;">
	    <div class="row resource">
	      <div class="col-md-12" v-for="r in resources" >
	      	<div class="box box-primary">
	            <div class="box-body no-padding">
	              <div class="table-responsive mailbox-messages">
	                <table class="table table-hover table-striped">
	                  <tbody>
		                  <tr>
		                    <td><a>选中状态</a></td>
		                    <td class="mailbox-name"><a>权限名称</a></td>
		                    <td class="mailbox-subject"><a>权限描述</a></td>
		                  </tr>
		                  <tr>
		                    <td>
		                    	<input type="checkbox" v-bind:value="r.id" onclick="check(this)"  name="checkbox" v-bind:id="r.id"  />
		                    </td>
		                    <td class="mailbox-name"><span class="label label-warning" v-text="r.name" ></span></td>
		                    <td class="mailbox-subject"><span class="label label-warning">父级菜单</span></td>
		                  </tr>
		                   <tr v-for="l in r.list" v-bind:class="'check_'+r.id" >
		                    <td>
		                    	<input type="checkbox" v-bind:value="l.id" v-bind:id="l.id"  name="check_box" />
		                    </td>
		                    <td class="mailbox-name"><b v-text="l.name" ></b></td>
		                    <td class="mailbox-subject"><b  v-text="l.description" ></b></td>
		                  </tr>
	                  </tbody>
	                </table>
	              </div>
	            </div>
           </div>
          </div>
        </div>
    </section>
  </div>
  <#include "home_footer.html">
</div>
<script type="text/javascript">
	$(function(){
		getNav('菜单管理');
		getData();
	});
</script>
<script src="/themes/js/home/menu/author_data.js?version=1.04"></script>
</body>
</html>
