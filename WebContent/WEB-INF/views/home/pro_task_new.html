<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Welcome</title>
	<meta name="viewport" 	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
	<link rel="stylesheet"	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet"	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
	<link rel="stylesheet" href="/themes/awe/dist/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
	<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "home_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			</section>
			<!-- 主内容 -->
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> 新增Task </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content" id="datas">
				 <div class="row">
			      <div class="col-md-3"></div>
			      <div class="col-md-6">
			      	<div class="box box-primary">
			            <form role="form">
			              <div class="box-body">
			                <div class="form-group">
			                  <label>No.</label>
			                  <input type="text" class="form-control" id="noId" placeholder="">
			                </div>
			                 <div class="form-group">
			                  <label>Name</label>
			                  <input type="text" style="margin-top: 20px;" class="form-control" id="name" placeholder="">
			                </div>
			                 <div class="form-group">
			                  <label>Dep</label>
			                  <input type="text" class="form-control" id="dep" placeholder="">
			                </div>
			                  <div class="form-group">
			                  <label>Description</label>
			                  <input type="text" class="form-control" id="description" placeholder="">
			                </div>
			                 <div class="form-group">
			                  <label>Flight</label>
			                  <input type="text" class="form-control" id="flight" placeholder="">
			                </div>
			                  <div class="form-group">
			                  <label>F/T,SHG(参考）</label>
			                  <input type="text" class="form-control" id="pickTime" placeholder="">
			                </div>
			                  <div class="form-group">
			                  <label>pick up time</label>
			                  <input type="text" class="form-control" id="pickedTime" placeholder="">
			                </div>
			                  <div class="form-group">
			                  <label>日期</label>
			                  <input type="text" class="form-control" id="dateStr" placeholder="">
			                </div>
			                  <div class="form-group">
			                  <label>Title</label>
			                  <select  class="form-control" id="taskTitle" >
			                  		<option v-for="item in titles" v-bind:value="item.id" v-text="item.name"  ></option>
			                  </select>
			                </div>
			                <div class="form-group">
			                  <label>Driver</label>
			                  <select  class="form-control" id="driver" >
			                  		<option v-for="item in drivers" v-bind:value="item.mobilePhone" v-text="item.name"  ></option>
			                  </select>
			                </div>
			                <div class="form-group">
			                  <span class="badge bg-red" id="errorMsg" ></span>
			                </div>
			              </div>
			              <div class="box-footer">
			                <button type="button" onclick="_save()" class="btn btn-primary submit-btn">确定</button>
			              </div>
			            </form>
			            </div>
		            </div>
		          </div>
			</section>
		</div>
		<#include "home_footer.html">
	</div>
	<script src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.min.js"></script>
	<script src="/themes/js/home/pro_task_new.js?version=1.26"></script>
	<script src="/themes/laydate/laydate.js?version=1.14"></script>
</body>
</html>
