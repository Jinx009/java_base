<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="/themes/awe/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "home_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> 导入管理 </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">导入列表</h3>
							</div>
							<!-- /.box-header -->
							<div class="box box-primary">
								<div class="box-header" style="padding-bottom: 15px;">
									<h3 class="box-title">Paper List</h3>
								</div>
								<div class="box-body table-responsive no-padding" id="data">
									<table class="table table-hover table-bordered">
										<thead>
											<tr>
												<th>NAME</th>
												<th>TITLE</th>
												<th>CREATE TIME</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											<tr v-for="item in datas.list">
												<td v-text="item.name"></td>
												<td v-html="item.title"></td>
												<td v-text="item.createTime"></td>
												<td><a class='btn btn-info btn-xs' v-bind:id="item.id"
													 onclick="_del(this)">删除</a></td>
											</tr>
										</tbody>
									</table>
									<div class="box-footer clearfix"
										style="width: 320px; float: right;">
										<div class="input-group">
											<span class="input-group-addon" onclick="_getData(0,1);">«</span>
											<span class="input-group-addon" onclick="_getData(1,0);">‹</span>
											<input type="text" style="text-align: center;"
												onfocus="_getNowPage(this)" onblur="_getAllPage(this)"
												v-bind:value="'当前第'+datas.page.currentPage+'页，共'+datas.page.pages+'页'"
												class="form-control"> <span
												class="input-group-addon" onclick="_getData(1,1);">›</span>
											<span class="input-group-addon" id="_end">»</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<#include "home_footer.html">
	</div>
	<script src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.min.js"></script>
	<script src="/themes/js/ajaxUpload.js?version=1.73"></script>
	<script src="/themes/js/home/pro_task_title.js?version=1.79"></script>
	<script src="/themes/laydate/laydate.js?version=1.17"></script>
</body>
</html>
