<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>后台管理系统</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/skins/_all-skins.min.css">
     <link rel="stylesheet" href="/themes/css/home/main.css">
    <!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <#include "home_nav.html">
  <!-- 路径导航 -->
  <div class="content-wrapper" style="background-color: white;" >
    <section class="content-header"  style="height: 50px;">
      <h1></h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 用户管理</a></li>
        <li class="active"><a href="/home/p/user"> 用户列表</a></li>
      </ol>
    </section>
    <!-- 主内容 -->
    <section class="content" >
	    <div class="row">
        <div class="col-xs-12">
          <div class="box" style="border-top:1px solid #d2d6de;" >
           <div class="box-header">
              <h3 class="box-title"></h3>
              <div class="box-tools">
              	<div class="input-group input-group-sm" style="width: 150px;">
                  <div class="input-group-btn">
                   <!--  <button type="button" class="btn bg-orange btn-xs float-right">新增用户</button> -->
                  </div>
                </div>
              </div>
            </div>
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover table-bordered">
                <tbody class="data-tbody" >
                	<tr>
                		<th>编号</th>
                		<th>用户名</th>
                		<th>状态</th>
                		<th>创建时间</th>
                		<th>操作</th>
                	</tr>
                	<tr v-for="model in data" >
                		<td v-text="model.id" ></td>
                		<td v-text="model.userName" ></td>
                		<td>
                			<small v-if="model.status===1" class="label bg-green">可用</small>
                			<small v-if="model.status!=1" class="label bg-red">停用</small>
                		</td>
                		<td v-text="model.createTime" ></td>
                		<td>
                			<small v-if="model.status===1" class="label bg-red cursor" onclick="changeStatus('0','{{model.id}}')" >禁用</small>
                			<small v-if="model.status!=1" class="label bg-green cursor" onclick="changeStatus('1','{{model.id}}')" >激活</small>
                			<small class="label bg-blue cursor">编辑</small>
                		</td>
                	</tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <#include "home_footer.html">
</div>
<script src="/themes/js/home/user/list.js?version=1.03"></script>
<script type="text/javascript">
	$(function(){
		getNav('用户管理');
		getData();
	});
</script>
</body>
</html>
