<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="/themes/awe/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "home_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Task管理 </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">Task列表</h3>
								<div class="box-tools">
									<ul class="pagination pagination-sm no-margin pull-right">
										<li><a onclick="_open('l2','/home/p/pro_task_new')">新增Task</a></li>
									</ul>
								</div>
							</div>
							<div class="box box-default">
								<div class="box-header with-border">
									<h3 class="box-title">筛选条件</h3>
									<div class="box-tools pull-right">
										<button type="button" class="btn btn-box-tool"
											data-widget="collapse">
											<i class="fa fa-minus"></i>
										</button>
									</div>
								</div>
								<div class="box-body">
									<div class="row">
										<div class="col-md-4">
											<div class="form-group">
												<label>状态</label> <select class="form-control" id="status">
													<option value="2">全部</option>
													<option value="0">未完成</option>
													<option value="1">已完成</option>
												</select>
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label>TaskTitle</label> <select class="form-control"
													id="taskTitle">
													<option value="0">全部</option>
													<option v-for="item in titles" v-html="item.name"
														v-bind:value="item.id"
														style="height: 50px; overflow: scroll;"></option>
												</select>
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label>操作</label> <input type="button"
													class="btn btn-default btn-xs form-control"
													onclick="_getData(0,1)" value="查询">
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label>操作</label> <input type="button"
													class="btn btn-default btn-xs form-control" onclick="_go()"
													value="导出excel">
											</div>
										</div>
									</div>
								</div>
							</div>
							<form id="form" action="/home/d/pro_task/uploadExcel"
								enctype="multipart/form-data" method="post"
								style="display: none;">
								<input type="file" id="file" name="file"
									/>
							</form>
							<!-- /.box-header -->
							<div class="box box-primary">
								<div class="box-header" style="padding-bottom: 15px;">
									<h3 class="box-title">Paper List</h3>
									<div class="box-tools">
										<div class="form-group" style="margin-right: 2%;width:200px;float: right;margin-bottom: 5px;">
											<div class="input-group">
												<input type="text"  readonly="readonly" value="Only allow .xls,.xslx"
													class="form-control"> <span class="input-group-btn">
													<button type="button" onclick="_showUpload();"
														class="btn btn-info btn-flat">导入</button>
												</span>
											</div>
										</div>
									</div>
								</div>
								<div class="box-body table-responsive no-padding" id="data">
									<table class="table table-hover table-bordered">
										<thead>
											<tr>
												<th>No.</th>
												<th>Name</th>
												<th>Dep</th>
												<th>Description</th>
												<th>Flight</th>
												<th>F/T,SHG(参考）</th>
												<th>pick up time</th>
												<th>mail time</th>
												<th>DriverName</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											<tr v-for="item in datas.list">
												<td v-text="item.noId"></td>
												<td v-html="item.name"></td>
												<td v-text="item.dep"></td>
												<td v-text="item.description"></td>
												<td v-text="item.flight"></td>
												<td v-text="item.pickTime"></td>
												<td v-text="item.pickedTime"></td>
												<td v-text="item.mailTime"></td>
												<td v-text="item.driverName"></td>
												<td><a class='btn btn-info btn-xs' v-bind:id="item.id"
													v-bind:index="item.index" onclick="_edit(this)">编辑</a></td>
											</tr>
										</tbody>
									</table>
									<div class="box-footer clearfix"
										style="width: 320px; float: right;">
										<div class="input-group">
											<span class="input-group-addon" onclick="_getData(0,1);">«</span>
											<span class="input-group-addon" onclick="_getData(1,0);">‹</span>
											<input type="text" style="text-align: center;"
												onfocus="_getNowPage(this)" onblur="_getAllPage(this)"
												v-bind:value="'当前第'+datas.page.currentPage+'页，共'+datas.page.pages+'页'"
												class="form-control"> <span
												class="input-group-addon" onclick="_getData(1,1);">›</span>
											<span class="input-group-addon" id="_end">»</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div class="box box-primary fly-box-area none"
			style="top: 60px; height: 520px; overflow-y: scroll;" id="newBox">
			<div class="box-header with-border">
				<h3 class="box-title">Task编辑</h3>
				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool"
						onclick="_hideNew();">
						<i class="fa fa-remove"></i>
					</button>
				</div>
			</div>
			<!-- /.box-header -->
			<!-- form start -->
			<form role="form" style="width: 90%; margin-left: 5%;">
				<div class="box-body">
					<div class="form-group">
						<label for="">No.</label> <input type="text" class="form-control"
							readonly="readonly" id="noId">
					</div>
					<div class="form-group">
						<label for="">Name</label> <input type="text" readonly="readonly"
							class="form-control" id="name">
					</div>
					<div class="form-group">
						<label for="">Dep</label> <input type="text" readonly="readonly"
							class="form-control" id="dep">
					</div>
					<div class="form-group">
						<label for="">Description</label> <input type="text"
							readonly="readonly" class="form-control" id="description">
					</div>
					<div class="form-group">
						<label for="">Flight</label> <input type="text"
							readonly="readonly" class="form-control" id="flight">
					</div>
					<div class="form-group">
						<label for="">F/T,SHG(参考）</label> <input type="text"
							class="form-control" readonly="readonly" id="pickTime">
					</div>
					<div class="form-group">
						<label>pick up time</label> <input type="text"
							class="form-control" id="pickedDate" readonly="readonly"
							placeholder="">
					</div>
					<div class="form-group">
						<label for="">mail time</label> <input type="text"
							class="form-control" id="mailTime">
					</div>
					<div class="form-group">
						<label>Driver</label> <select class="form-control" id="driver">

						</select>
					</div>
				</div>
				<div class="box-footer">
					<button type="button" onclick="_update();" class="btn btn-primary">提交</button>
				</div>
			</form>
		</div>
		<#include "home_footer.html">
	</div>
	<script src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.min.js"></script>
	<script src="/themes/js/ajaxUpload.js?version=1.73"></script>
	<script src="/themes/js/home/pro_task.js?version=1.69"></script>
	<script src="/themes/laydate/laydate.js?version=1.14"></script>
</body>
</html>
