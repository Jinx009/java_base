<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>展为智能</title>
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="shortcut icon" href="/themes/img/favicon.ico" type="image/x-icon" />  
<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="/themes/awe/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "home_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> 加速度计下行管理 </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content">
				<div class="box box-default">
					<div class="box-header with-border">
						<h3 class="box-title">筛选条件</h3>
						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool"
								data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
					</div>
					<div class="box-body">
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label>位置/Mac</label> 
									<input type="text" id="parkName" placeholder="输入位置或mac如：钢铁厂,009" class="form-control" >
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>状态</label> 
									<select id="type" class="form-control" >
											<option value="0" >全部</option>
											<option value="1" >离线</option>
											<option value="2" >在线</option>
									</select>
								</div>
							</div>
								<div class="col-md-3">
								<div class="form-group">
									<label>操作</label> 
									<input type="button" class="btn btn-default btn-xs form-control" onclick="_getData()" value="查询" >
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">设备列表</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive no-padding">
								<table class="table table-hover table-bordered">
									<thead>
										<tr>
											<th>序号</th>
											<th>mac</th>
											<th>数据源</th>
											<th>位置</th>
											<th>x</th>
											<th>y</th>
											<th>数据量</th>
											<th>数据时间</th>
											<th>更新时间</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody id="datas" style="display: none;" >
										<tr v-for="item in datas">
											<td v-text="item.num"></td>
											<td v-text="item.mac" class="mac" ></td>
											<td v-text="item.sendBase"></td>
											<td>
												<input type="text" class="form-control" v-bind:id="'p'+item.id" v-bind:value="item.parkName" >
											</td>
											<td v-text="item.maxX"></td>
											<td v-text="item.maxY"></td>
											<td v-text="item.dataNum"></td>
											<td v-text="item.dataTime"></td>
											<td v-text="item.updateTime"></td>
											<td>
														<a  v-bind:id="item.id" onclick="update(this)"  >修改</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<#include "home_footer.html">
	</div>
	<script src="/themes/js/home/lost_list.js?_v=1.56"></script>
	<script src="/themes/js/home/base.js?version=1.26"></script>

</body>
</html>
