<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Welcome</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="/paper/themes/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="/paper/themes/awe/dist/css/AdminLTE.min.css">
	<link rel="stylesheet" href="/paper/themes/awe/dist/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="/paper/themes/css/home/index.css">
	<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<img alt="" src="/paper/themes/img/background.jpg" class="bg-img">
	<div class="register-box">
		<div class="register-logo">
			<!-- <a href="#"><b>Zhan</b>way</a> -->
		</div>
		<div class="register-box-body">
			<p class="login-box-msg">Welcome</p>
			<form>
				<div class="form-group has-feedback">
					<input type="text" class="form-control" placeholder="Login Name"
						id="userName"> <span
						class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="Password"
						id="pwd"> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
			</form>
			<div class="social-auth-links text-center">
				<p style="height: 30px; text-align: left;">
					<small class="label bg-red " id="errorMsg"></small>
				</p>
				<a style="text-align: center; padding-left: 0px;"
					class="btn btn-block btn-social btn-facebook btn-flat login-btn">Sign up</a>
				
				<a style="text-align: center; padding-left: 0px;margin-top: 20px;" href="/paper/p/register"
					class="btn btn-block btn-social btn-google btn-flat">Sign in</a>	
			</div>
		</div>
	</div>
	<script src="/paper/themes/awe/plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="/paper/themes/js/home/index.js?v=1.71"></script>
	<script src="/paper/themes/js/home/nav.js?v=1.31"></script>
</body>
</html>
