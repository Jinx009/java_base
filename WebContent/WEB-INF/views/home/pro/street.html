<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Parking</title>
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="/themes/awe/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "home_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i>街道管理</a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content" id="_main">
				<div class="row">
					<div class="row">
						<div class="col-xs-12">
							<div class="box">
								<div class="box-header">
									<h3 class="box-title">街道列表</h3>
									<div class="box-tools">
										<div class="input-group input-group-sm" style="width: 150px;">
											<div class="input-group-btn">
												<a onclick="_addStreet();" type="button" style="float: right;"
													class="btn btn-info">新增街道</a>
											</div>
										</div>
									</div>
								</div>
								<!-- /.box-header -->
								<div class="box-body table-responsive no-padding">
									<table class="table table-hover table-bordered">
										<thead>
											<tr>
												<th>编号</th>
												<th>名称</th>
												<th>描述</th>
												<th>区域名称</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody id="street">
											<tr v-for="item in streets">
												<td v-text="item.id"></td>
												<td v-text="item.name"></td>
												<td v-text="item.desc"></td>
												<td v-text="item.areaName"></td>
												<td><span onclick="_del('{{item.id}}')"
													class="badge bg-red">删除</span></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="content" style="display: none;" id="_add">
				<div class="row">
					<div class="row">
						<div class="col-xs-12">
							<div class="box">
								<div class="box-header">
									<h3 class="box-title">新增街道</h3>
									<div class="box-tools">
										<div class="input-group input-group-sm" style="width: 150px;">
											<div class="input-group-btn">
												<a onclick="_showMain();" type="button"
													style="float: right;" class="btn btn-info">返回</a>
											</div>
										</div>
									</div>
								</div>
								<!-- /.box-header -->
								<div class="box-body  no-padding">
									<div class="row">
										<div class="col-md-3"></div>
										<div class="col-md-6">
											<div class="box box-primary">
												<form role="form">
													<div class="box-body">
													<div class="form-group">
										                  <label>区域</label>
										                  <select id="areaId" class="form-control"  >
										                  	 <option v-for="item in areas" v-bind:value="item.id" v-text="item.name" ></option>
										                  </select>
										                </div>
														<div class="form-group">
															<label>名称</label> <input type="text" class="form-control"
																id="name" placeholder="请输入街道名称">
														</div>
														<div class="form-group">
															<label>描述</label><input type="text" class="form-control"
																id="desc" placeholder="请输入街道描述">
														</div>
														<div class="form-group">
															<span class="badge bg-red" id="errorMsg"></span>
														</div>
													</div>
													<div class="box-footer">
														<button type="button" onclick="_save()"
															class="btn btn-primary submit-btn">保存</button>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<#include "home_footer.html">
	</div>
	<script src="/themes/js/home/pro/street.js?version=1.41"></script>

</body>
</html>
