<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Parking</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/themes/awe/plugins/datepicker/datepicker3.css">
    <link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker-standalone.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <#include "home_nav.html">
  <!-- 路径导航 -->
  <div class="content-wrapper" style="background-color: white;" >
    <section class="content-header"  style="height: 50px;">
      <h1></h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 新增收费规则 </a></li>
      </ol>
    </section>
    <!-- 主内容 -->
    <section class="content" >
	     <div class="row">
	      <div class="col-md-3"></div>
	      <div class="col-md-6">
	      	<div class="box box-primary">
	            <form role="form">
	              <div class="box-body">
	               <div class="form-group">
	                  <label>地区</label>
	                  <select id="area" class="form-control" onchange="_getStreet();" >
	                  	 <option v-for="item in areas"  v-bind:value="item.id" v-text="item.name" ></option>
	                  </select>
	                </div>
	                <div class="form-group">
	                  <label>街道</label>
	                  <select id="street" class="form-control"  >
	                  	 <option v-for="item in streets"  v-bind:value="item.id" v-text="item.name" ></option>
	                  </select>
	                </div>
	                 <div class="form-group">
	                  <label>日期</label>
	                  <select id="dateType" class="form-control" >
	                  	 <option value="0" >特定日期</option>
	                  	 <option value="1" >周一</option>
	                  	 <option value="2" >周二</option>
	                  	 <option value="3" >周三</option>
	                  	 <option value="4" >周四</option>
	                  	 <option value="5" >周五</option>
	                  	 <option value="6" >周六</option>
	                  	 <option value="7" >周日</option>
	                  </select>
	                    <div class="input-group date"  style="margin-top: 20px;">
		                  <div class="input-group-addon">
		                    <i class="fa fa-calendar"></i>
		                  </div>
		                  <input type="text"  class="form-control pull-right form_datetime"   id="datepicker" >
		                </div>
	                </div>
	                <div class="form-group">
	                   <label>起始时间</label>
	                   <select class="form-control" id="startTime" ></select> 
	                </div>
	                 <div class="form-group">
	                  <label>结束时间</label>
	                  <select class="form-control" id="endTime" ></select> 
	                </div>
	                 <div class="form-group">
	                  <label>价格/分钟</label>
	                  <input type="text" class="form-control" id="price"  placeholder="请输入单价">
	                </div>
	                 <div class="form-group">
	                  <label>免单时长/分钟</label>
	                  <input type="text" class="form-control" id="freeTime" placeholder="请输入免单时长">
	                </div>
	                <div class="form-group">
	                  <span class="badge bg-red" id="errorMsg" ></span>
	                </div>
	              </div>
	              <div class="box-footer">
	                <button type="button" class="btn btn-primary submit-btn">保存</button>
	              </div>
	            </form>
	            </div>
            </div>
          </div>
    </section>
  </div>
  <#include "home_footer.html">
</div>
<script src="/themes/awe/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="/themes/js/home/pro/chargeAdd.js?version=1.63"></script>
</body>
</html>
