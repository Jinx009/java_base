<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Parking</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
    <!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <#include "home_nav.html">
  <!-- 路径导航 -->
  <div class="content-wrapper" style="background-color: white;" >
    <section class="content-header"  style="height: 50px;">
      <h1></h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 全部订单 </a></li>
      </ol>
    </section>
    <!-- 主内容 -->
    <section class="content" >
    	 <div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title">筛选条件</h3>
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
          </div>
        </div>
        <div class="box-body">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label>订单类型</label>
                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                 	 <option selected="selected">未收集</option>
                 	 <option>已收集</option>
                 	 <option>全部</option>
                </select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label>支付状态</label>
                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                 	 <option selected="selected">逃单</option>
                 	 <option>已缴费</option>
                 	 <option>全部</option>
                </select>
              </div>
            </div>
             <div class="col-md-3">
              <div class="form-group">
                <label>支付方式</label>
                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                 	 <option selected="selected">支付宝</option>
                 	 <option>微信</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
	  <div class="row">
	     <div class="row">
	        <div class="col-xs-12">
	          <div class="box">
	            <div class="box-header">
	              <h3 class="box-title">全部订单</h3>
	            </div>
	            <!-- /.box-header -->
	            <div class="box-body table-responsive no-padding">
	              <table class="table table-hover table-bordered">
	              <thead>
	                <tr>
	                  <th>编号</th>
	                  <th>车位号</th>
	                  <th>车进时间</th>
	                  <th>车出时间</th>
	                  <th>应收金额(元)</th>
	                </tr>
	                </thead>
	               <tbody id="order" >
	               		<tr v-for="order in orders" >
	               			<td v-text="order.id" ></td>
	               			<td v-text="order.parkPlaceCode" ></td>
	               			<td v-text="order.beginTimeStr" ></td>
	               			<td v-text="order.endTimeStr" ></td>
	               			<td v-text="order.price" ></td>
	               		</tr>
	              </tbody>
	              </table>
	            </div>
	          </div>
	        </div>
	      </div>
      </div>
    </section>
  </div>
  <#include "home_footer.html">
</div>
<script src="/themes/js/home/pro/order.js?version=1.19"></script>

</body>
</html>
