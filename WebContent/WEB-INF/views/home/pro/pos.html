<html>
<head>
	<meta charset="UTF-8">
	<title>Parking</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
    <!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <#include "home_nav.html">
  <!-- 路径导航 -->
  <div class="content-wrapper" style="background-color: white;" >
    <section class="content-header"  style="height: 50px;">
      <h1></h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 设备管理 </a></li>
      </ol>
    </section>
    <!-- 主内容 -->
    <section class="content" >
	  <div class="row">
	     <div class="row">
	        <div class="col-xs-12">
	          <div class="box">
	            <div class="box-header">
	              <h3 class="box-title">设备列表</h3>
	            </div>
	            <!-- /.box-header -->
	            <div class="box-body table-responsive no-padding">
	              <table class="table table-hover table-bordered">
	              <thead>
	                <tr>
	                  <th>组织名称</th>
	                  <th>识别码</th>
	                  <th>状态</th>
	                  <th>操作</th>
	                </tr>
	                </thead>
	               <tbody id="device" >
	               		<tr v-for="device in devices" >
	               			<td v-text="device.baseOrganName" ></td>
	               			<td v-text="device.identifier" ></td>
	               			<td v-text="device.status" ></td>
	               			<td>
	               				<a onclick="_update(this,0)" v-bind:id="device.id" class="btn btn-info btn-xs" v-if="1===device.status" >禁用</a>
	               				<a onclick="_update(this,1)" v-bind:id="device.id"  class="btn btn-success btn-xs" v-if="0===device.status" >启用</a>
	               			</td>
	               		</tr>
	              </tbody>
	              </table>
	            </div>
	          </div>
	        </div>
	      </div>
      </div>
    </section>
  </div>
  <#include "home_footer.html">
</div>
 <script src="/themes/js/home/pro/pos.js?version=1.11"></script>
