<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Parking</title>
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet"
	href="/themes/awe/plugins/datepicker/datepicker3.css">
<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="/themes/awe/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="/themes/css/home/main.css?_v=2">
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "home_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> 设置包月信息</a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box" style="border-top: 1px solid #d2d6de;">
							<div class="callout callout-info">
								<h4>当前选中会员信息</h4>
								<input type="hidden" id="_id" value="${_id}"> <input
									type="hidden" id="_plateNo" value="${_plateNo}"> <input
									type="hidden" id="_mobilePhone" value="${_mobilePhone}">
								<p id="text">
									车牌号码:<font style="color: red;">${_plateNo}</font>,手机号码:<font
										style="color: red;">${_mobilePhone}</font>
								</p>
							</div>
							<div class="box-body">
								<div class="row">
									<div class="col-md-3">
										<div class="form-group">
											<label>卡片类型</label> <select
												class="form-control select2 select2-hidden-accessible"
												onchange="_getData();" style="width: 100%;" id="type"
												tabindex="-1" aria-hidden="true">
												<option value="1">月卡</option>
												<option value="2">季卡</option>
												<option value="3">半年卡</option>
												<option value="4">年卡</option>
											</select>
										</div>
									</div>
									<div class="col-md-3">
										<div class="form-group">
											<label>使用状态</label> <select
												class="form-control select2 select2-hidden-accessible"
												  style="width: 100%;" id="cardNo"
												tabindex="-1" aria-hidden="true">
												<option  v-for="item in cards" v-bind:value="item.id" v-text="item.cardNo" ></option>
											</select>
										</div>
									</div>
									<div class="col-md-3">
										<div class="form-group">
											<label>操作</label> 
											<button class="btn btn-info form-control select2 select2-hidden-accessible" onclick="_save()" > 确 定 设 置 </button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<#include "home_footer.html">
	</div>
	<script src="/themes/js/home/pro/monthSet.js?version=1.36"></script>

</body>
</html>
