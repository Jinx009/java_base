<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Parking</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/themes/awe/plugins/datepicker/datepicker3.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/themes/css/home/main.css?_v=2">
    <!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <#include "home_nav.html">
  <!-- 路径导航 -->
  <div class="content-wrapper" style="background-color: white;" >
    <section class="content-header"  style="height: 50px;">
      <h1></h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 考勤管理</a></li>
      </ol>
    </section>
    <!-- 主内容 -->
    <section class="content" >
     <div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title">筛选条件</h3>
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
          </div>
        </div>
        <div class="box-body">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label>选择地区</label>
                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                 	 <option selected="selected">静安NB</option>
                </select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label>选择街道</label>
                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                 	 <option selected="selected">昌平路A段</option>
                </select>
              </div>
            </div>
             <div class="col-md-3">
              <div class="form-group">
                <label>选择员工</label>
                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                 	 <option selected="selected">13521621212</option>
                 	 <option>15110243837</option>
                 	 <option>15011406950</option>
                </select>
              </div>
            </div>
             <div class="col-md-3">
              <div class="form-group">
                <label>选择日期</label>
                  <div class="input-group date">
	                  <div class="input-group-addon">
	                    <i class="fa fa-calendar"></i>
	                  </div>
	                  <input type="text" class="form-control pull-right" readonly="readonly" id="datepicker">
	                  <div class="input-group-addon">
	                    <i class="fa fa-search" onclick="getData();"></i>
	                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
	  <div class="row">
	       <div class="col-xs-12">
	          <div class="box">
	            <div class="box-header">
	              <h3 class="box-title">考勤记录</h3>
	            </div>
	            <!-- /.box-header -->
	            <div class="box-body table-responsive no-padding">
	              <table class="table table-hover table-bordered">
	              <thead>
	                <tr>
	                  <th>用户</th>
	                  <th>上班时间</th>
	                  <th>下班时间</th>
	                  <th>星期</th>
	                  <th>工作时长</th>
	                  <th>日期</th>
	                </tr>
	                </thead>
	               <tbody id="data" >
	               		<tr v-for="item in datas" >
	               			<td v-text="item.workerName" ></td>
	               			<td>
	               				<font  v-text="item.toWorkTime" v-if="item.toWorkStatus"  ></font>
	               			</td>
	               			<td>
	               				<font  v-text="item.offWorkTime" v-if="item.offWorkStatus"  ></font>
	               			</td>
	               			<td v-text="item.weekTime" ></td>
	               			<td v-text="item.workTime" ></td>
	               			<td v-text="item.createTime" ></td>
	               		</tr>
	              </tbody>
	              </table>
	            </div>
	          </div>
	        </div>
	      </div>
    </section>
  </div>
  <#include "home_footer.html">
</div>
<script src="/themes/awe/plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="https://cdn.bootcss.com/echarts/2.2.7/echarts-all.js"></script>
<script src="/themes/js/home/pro/job.js?version=1.88"></script>

</body>
</html>
