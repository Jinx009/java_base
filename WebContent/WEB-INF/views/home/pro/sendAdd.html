<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Parking</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker-standalone.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <#include "home_nav.html">
  <!-- 路径导航 -->
  <div class="content-wrapper" style="background-color: white;" >
    <section class="content-header"  style="height: 50px;">
      <h1></h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 新增推送 </a></li>
      </ol>
    </section>
    <!-- 主内容 -->
    <section class="content" >
	     <div class="row">
	      <div class="col-md-3">
	      	<input type="hidden" id="_id" value="${id}" >
	      </div>
	      <div class="col-md-6">
	      	<div class="box box-primary">
	            <form role="form">
	              <div class="box-body">
	                <div class="form-group">
	                  <label>街道名称</label>
		              <input id="name" class="form-control" />
	                </div>
	                 <div class="form-group">
	                   <label>推送类型</label>
		               <select id="status" class="form-control" >
		               		<option value="1" >正常推送</option>
		               		<option value="2" >活动推送</option>
		               </select>
	                </div>
	                 <div class="form-group">
	                  <label>早高峰时段</label>
		              <input id="startTime" class="form-control" placeholder="格式:00:00~23:59" />
	                </div>
	                 <div class="form-group">
	                  <label>晚高峰时段</label>
		              <input id="endTime" class="form-control" placeholder="格式:00:00~23:59" />
	                </div>
	                 <div class="form-group">
	                   <label>推送内容</label>
		               <textarea rows="" id="content" value="正常推送" class="form-control" cols=""></textarea>
	                </div>
	                <div class="form-group">
	                  <span class="badge bg-red" id="errorMsg" ></span>
	                </div>
	              </div>
	              <div class="box-footer">
	                <button type="button" class="btn btn-primary submit-btn">保存</button>
	              </div>
	            </form>
	            </div>
            </div>
          </div>
    </section>
  </div>
  <#include "home_footer.html">
</div>
<script src="/themes/js/home/pro/sendAdd.js?version=1.44"></script>
</body>
</html>
