<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Parking</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
    <!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <#include "home_nav.html">
  <!-- 路径导航 -->
  <div class="content-wrapper" style="background-color: white;" >
    <section class="content-header"  style="height: 50px;">
      <h1></h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 车检器管理 </a></li>
      </ol>
    </section>
    <!-- 主内容 -->
    <section class="content" >
    <div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title">筛选条件</h3>
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
          </div>
        </div>
        <div class="box-body">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>选择地区</label>
                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                 	 <option selected="selected">静安NB</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>选择街道</label>
                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                 	 <option selected="selected">昌平路A段</option>
                </select>
              </div>
            </div>
             <div class="col-md-4">
              <div class="form-group">
                <label>选择车位</label>
                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                 	 <option selected="selected">10000</option>
                 	 <option>10001</option>
                 	 <option>10002</option>
                 	 <option>10003</option>
                 	 <option>10004</option>
                 	 <option>10005</option>
                 	 <option>101</option>
                 	 <option>0</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
	  <div class="row">
	     <div class="row">
	        <div class="col-xs-12">
	          <div class="box">
	            <div class="box-header">
	              <h3 class="box-title">车检器列表</h3>
	            </div>
	            <!-- /.box-header -->
	            <div class="box-body table-responsive no-padding">
	              <table class="table table-hover table-bordered" style="margin-left: 2%;width: 96%;">
	              <thead>
	                <tr>
	                  <th>MAC地址</th>
	                  <th>车位号</th>
	                  <th>电量</th>
	                  <th>有车</th>
	                  <th>RouterMac</th>
	                  <th>区域</th>
	                  <th>街道</th>
	                  <th>上次通信时间</th>
	                </tr>
	                </thead>
	               <tbody id="device" >
	               		<tr v-for="device in devices" >
	               			<td v-text="device.mac" ></td>
	               			<td v-text="device.description" ></td>
	               			<td v-text="device.batteryVoltage" ></td>
	               			<td>
	               				<span v-if="1===device.available" class="badge bg-red">有车</span>
	               				<span v-if="0===device.available" class="badge bg-green">无车</span>
	               			</td>
	               			<td v-text="device.routerMac" ></td>
	               			<td v-text="device.locationName" ></td>
	               			<td v-text="device.areaName" ></td>
	               			<td v-text="device.lastSeenTime" ></td>
	               		</tr>
	              </tbody>
	              </table>
	            </div>
	          </div>
	        </div>
	      </div>
      </div>
    </section>
  </div>
  <#include "home_footer.html">
</div>
<script src="/themes/js/home/pro/device.js?version=1.15"></script>

</body>
</html>
