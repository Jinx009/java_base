    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
    <!--[if lt IE 9]>

    <![endif]-->

<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <#include "home_nav.html">
  <!-- 路径导航 -->
  <div class="content-wrapper" style="background-color: white;" >
    <section class="content-header"  style="height: 50px;">
      <h1></h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Locations </a></li>
      </ol>
    </section>
    <!-- 主内容 -->
    <section class="content" >
	  <div class="row">
	    <div class="col-xs-12">
	        <div class="box" style="border-top:1px solid #d2d6de;padding-top: 10px;" >
	        	<div class="row" id="device">
			        <div class="col-md-3 col-sm-6 col-xs-12" v-for="device in devices" >
			          <div class="info-box">
			            <span v-if="''!=device.bluetooth" class="info-box-icon bg-aqua">
			           		 <i v-if="''!=device.bluetooth" class="fa fa-car"></i>
			            	<i v-if="''==device.bluetooth" class="fa fa-flag-o"></i>
			            </span>
			            <span v-if="''==device.bluetooth" class="info-box-icon bg-yellow">
			            	<i v-if="''!=device.bluetooth" class="fa fa-car"></i>
			            	<i v-if="''==device.bluetooth" class="fa fa-flag-o"></i>
			            </span>
			            <div class="info-box-content">
			              <span class="info-box-text" v-text="device.description"></span>
			              <span class="info-box-number" id="car{{device.bluetooth}}" ></span>
			            </div>
			          </div>
			        </div>
			      </div> 	
          	</div>
        </div>
      </div>
    </section>
  </div>
  <#include "home_footer.html">
