<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Parking</title>
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="/themes/awe/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "home_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> 推送管理 </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">推送列表</h3>
								<div class="box-tools">
									<div class="input-group input-group-sm" style="width: 150px;">
										<div class="input-group-btn">
											<a onclick="_open_('7','/home/p/send','/home/p/sendAdd')" type="button" style="float: right;"
												class="btn btn-info">新增推送</a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<ul class="timeline" id="notice">
							<li class="time-label"><span class="bg-red"></span></li>
							<li v-for="item in notices"><i
								class="fa fa-comments bg-yellow"></i>
								<div class="timeline-item">
									<span class="time"><i class="fa fa-clock-o"></i> 
										<font v-text="item.createTime1"></font>
										<font style="color: red;" v-if="0===item.status">等待推送</font> 
										<font style="color: red;" v-if="1===item.status">&nbsp;&nbsp;推送中</font> 
										<font style="color: red;" v-if="2===item.status">&nbsp;&nbsp;已关闭</font>
									</span>
									<h3 class="timeline-header" v-text="item.name"></h3>
									<div class="timeline-body" v-text="item.content"></div>
									<div class="timeline-footer">
										<a class="btn btn-info btn-xs" onclick="_change('{{item.id}}','1')" v-if="0===item.status">点击推送</a>
										<a class="btn btn-success btn-xs" onclick="change('{{item.id}}','2')" v-if="1===item.status">点击关闭</a>
									</div>
								</div></li>
						</ul>
					</div>
				</div>
			</section>
		</div>
		<#include "home_footer.html">
	</div>
	<script src="/themes/js/home/pro/send.js?version=1.21"></script>

</body>
</html>
