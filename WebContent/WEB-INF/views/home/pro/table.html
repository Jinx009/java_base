<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Parking</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
    <!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<div class="wrapper">
		<#include "home_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> 仪表盘</a></li>
				</ol>
			</section>
			<section class="content">
				<div class="row">
					<div class="col-md-4">
						<div class="box box-danger">
							<div class="box-header with-border">
								<h3 class="box-title">营收</h3>
								<div class="box-tools pull-right">
									<button type="button" class="btn btn-box-tool" data-widget="collapse">
										<i class="fa fa-minus"></i>
									</button>
								</div>
							</div>
							<div class="box-body">
								<div class="chart" style="height: 360px; width: 100%;max-height: 396px;" id="draw_1" ></div>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="box box-danger">
							<div class="box-header with-border">
								<h3 class="box-title">转次</h3>
								<div class="box-tools pull-right">
									<button type="button" class="btn btn-box-tool" data-widget="collapse">
										<i class="fa fa-minus"></i>
									</button>
								</div>
							</div>
							<div class="box-body" >
								<div class="chart" style="height: 360px; width: 100%;max-height: 396px;" id="draw_2" ></div>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="box box-danger">
							<div class="box-header with-border">
								<h3 class="box-title">近一周占用率</h3>
								<div class="box-tools pull-right">
									<button type="button" class="btn btn-box-tool" data-widget="collapse">
										<i class="fa fa-minus"></i>
									</button>
								</div>
							</div>
							<div class="box-body">
								<div class="chart" style="height: 360px; width: 100%;max-height: 396px;" id="draw_3" ></div>
							</div>
						</div>
					</div>
				</div>
				<div class="box box-default">
		        <div class="box-header with-border">
		          <h3 class="box-title">车位占用率分析</h3>
		          <div class="box-tools pull-right">
		            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
		          </div>
		        </div>
		        <div class="box-body">
		          <div class="row">
		            <div class="col-md-12">
		            	<div class="box" style="border-top:1px solid #d2d6de;" >
			         		<div class="callout callout-info">
					          	<h4>车位占用率情况</h4>
					          	<p>OCCUPANCY RATE HISTORY TRENDS</p>
					        </div>
					        <div class="form-group" style="width: 500px;">
				               <div class="btn-group">
								   <button type="button" data-ref="0" class="btn btn-info _b">天</button>
				                   <button type="button" data-ref="1" class="btn btn-default _b">周</button>
				                   <button type="button" data-ref="2" class="btn btn-default _b">月</button>
				                   <button type="button" data-ref="3" class="btn btn-default _b">年</button>
				                   <div class="input-group date">
					                  <div class="input-group-addon">
					                    <i class="fa fa-calendar"></i>
					                  </div>
					                  <input type="text" class="form-control pull-right" readonly="readonly" id="datepicker">
					                  <div class="input-group-addon">
					                    <i class="fa fa-search" onclick="getData();"></i>
					                  </div>
					                </div>
			                 	</div>
				             </div>
						    <div id="area-chart" style="height: 250px;"></div>
					 	</div>
		            </div>
		          </div>
		        </div>
		      </div>
			</section>
		</div>
		<#include "home_footer.html">
	</div>
	<script src="/themes/awe/plugins/datepicker/bootstrap-datepicker.js"></script>
	<script src="https://cdn.bootcss.com/echarts/2.2.7/echarts-all.js"></script>
	<script src="https://cdn.bootcss.com/raphael/2.1.0/raphael-min.js"></script>
	<script src="https://cdn.bootcss.com/morris.js/0.5.0/morris.min.js"></script>
	<script src="/themes/js/home/pro/table.js?version=1.39"></script>
