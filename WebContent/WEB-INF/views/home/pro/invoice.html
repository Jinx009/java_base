<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Parking</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
    <!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <#include "home_nav.html">
  <!-- 路径导航 -->
  <div class="content-wrapper" style="background-color: white;" >
    <section class="content-header"  style="height: 50px;">
      <h1></h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 发票管理 </a></li>
      </ol>
    </section>
    <!-- 主内容 -->
    <section class="content" >
	  <div class="row">
	     <div class="row">
	        <div class="col-xs-12">
	          <div class="box">
	            <div class="box-header">
	              <h3 class="box-title">开票列表</h3>
	            </div>
	            <!-- /.box-header -->
	            <div class="box-body table-responsive no-padding">
	              <table class="table table-hover table-bordered">
	              <thead>
	                <tr>
	                  <th>编号</th>
	                  <th>抬头类型</th>
	                  <th>抬头名称</th>
	                  <th>纳税人识别号</th>
	                  <th>申请日期</th>
	                  <th>开户行</th>
	                  <th>银行账号</th>
	                  <th>邮箱地址</th>
	                  <th>邮寄地址</th>
	                  <th>投递状态</th>
	                  <th>操作</th>
	                </tr>
	                </thead>
	               <tbody id="invoice" >
	               		<tr v-for="item in invoices" >
	               			<td v-text="item.id" ></td>
	               			<td>
	               				<font v-if="0===item.type" >个人</font>
	               				<font v-if="1===item.type" >企业</font>
	               			</td>
	               			<td v-text="item.name" ></td>
	               			<td v-text="item.idNo" ></td>
	               			<td v-text="item.createTime" ></td>
	               			<td v-text="item.bankName"></td>
	               			<td v-text="item.bankNo"></td>
	               			<td v-text="item.email"></td>
	               			<td v-text="item.addrss"></td>
	               			<td>
	               				<span v-if="1===item.status" class="badge bg-green">已发送</span>
	               				<span v-if="0===item.status" class="badge bg-red">未发送</span>
	               			</td>
	               			<td>
	               				<span class="badge bg-red" onclick="_del('{{item.id}}')" >删除</span>
	               				<span v-if="0===item.status" class="badge bg-success" onclick="_update('{{item.id}}')" >确认发送</span>
	               			</td>
	               		</tr>
	             	 </tbody>
	              </table>
	            </div>
	          </div>
	        </div>
	      </div>
      </div>
    </section>
  </div>
  <#include "home_footer.html">
</div>
<script src="/themes/js/home/pro/invoice.js?version=1.41"></script>

</body>
</html>
