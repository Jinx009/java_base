<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Parking</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
    <!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <#include "home_nav.html">
  <!-- 路径导航 -->
  <div class="content-wrapper" style="background-color: white;" >
    <section class="content-header"  style="height: 50px;">
      <h1></h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 支付管理 </a></li>
      </ol>
    </section>
    <!-- 主内容 -->
    <section class="content" >
	  <div class="row">
	     <div class="row">
	        <div class="col-xs-12">
	          <div class="box">
	            <div class="box-header">
	              <h3 class="box-title">支持列表</h3>
	              <div class="box-tools">
					<div class="input-group input-group-sm" style="width: 150px;">
						<div class="input-group-btn">
							<a onclick="_open_('7','/home/p/pay','/home/p/payAdd')" type="button" style="float: right;"
								class="btn btn-info">新增渠道</a>
						</div>
					</div>
				</div>
	            </div>
	            <!-- /.box-header -->
	            <div class="box-body table-responsive no-padding">
	              <table class="table table-hover table-bordered" style="margin-left: 2%;width: 96%;">
	              <thead>
	                <tr>
	                  <th>编号</th>
	                  <th>支付类型</th>
	                  <th>标志</th>
	                  <th>商户号</th>
	                  <th>appId</th>
	                  <th>appSecret</th>
	                  <th>启动状态</th>
	                  <th>操作</th>
	                </tr>
	                </thead>
	               <tbody id="pay" >
	               		<tr v-for="item in pays" >
	               			<td v-text="item.id" ></td>
	               			<td v-text="item.name" ></td>
	               			<td style="text-align: center;" >
	               				<img alt="" v-bind:src="item.logoPath" height="25px;">
	               			</td>
	               			<td v-text="item.merchantNum" ></td>
	               			<td v-text="item.appId" ></td>
	               			<td v-text="item.appSecret" ></td>
	               			<td>
	               				<span class="badge bg-green" v-if="0===item.status" onclick="_changeStatus('{{item.id}}','1')"  >点击启用</span>
	               				<span class="badge bg-red" v-if="1===item.status" onclick="_changeStatus('{{item.id}}','0')" >点击禁用</span>
	               			</td>
	               			<td>
	               				<span class="badge bg-red" onclick="_del('{{item.id}}')" >删除</span>
	               			</td>
	               		</tr>
	              </tbody>
	              </table>
	            </div>
	          </div>
	        </div>
	      </div>
      </div>
    </section>
  </div>
  <#include "home_footer.html">
</div>
<script src="/themes/js/home/pro/pay.js?version=1.12"></script>

</body>
</html>
