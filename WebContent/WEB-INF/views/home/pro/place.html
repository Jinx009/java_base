<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Parking</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
    <!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <#include "home_nav.html">
  <!-- 路径导航 -->
  <div class="content-wrapper" style="background-color: white;" >
    <section class="content-header"  style="height: 50px;">
      <h1></h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Place List </a></li>
      </ol>
    </section>
    <!-- 主内容 -->
    <section class="content" >
	  <div class="row">
	     <div class="row">
	        <div class="col-xs-12">
	          <div class="box">
	            <div class="box-header">
	              <h3 class="box-title">Pos机对应车位列表</h3>
	            </div>
	            <!-- /.box-header -->
	            <div class="box-body table-responsive no-padding">
	              <table class="table table-hover table-bordered">
	              <thead>
	                <tr>
	                  <th>编号</th>
	                  <th>车位号</th>
	                  <th>车位显示号</th>
	                  <th>对应Mac</th>
	                  <th>备注</th>
	                  <th>当前状态</th>
	                  <th>车进时间</th>
	                </tr>
	                </thead>
	               <tbody id="place" >
	               		<tr v-for="place in places" >
	               			<td v-text="place.id" ></td>
	               			<td v-text="place.parkPlaceId" ></td>
	               			<td v-text="place.code" ></td>
	               			<td v-text="place.magneticStripeId" ></td>
	               			<td v-text="place.remark" ></td>
	               			<td v-text="place.status" ></td>
	               			<td v-if="'FULL'===place.status" v-text="place.curProduct.beginTimeStr" ></td>
	               			<td v-if="'EMPTY'===place.status"  ></td>
	               		</tr>
	              </tbody>
	              </table>
	            </div>
	          </div>
	        </div>
	      </div>
      </div>
    </section>
  </div>
  <#include "home_footer.html">
</div>
<script src="/themes/js/home/pro/place.js?version=1.181"></script>

</body>
</html>
