<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Parking</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
    <!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <#include "home_nav.html">
  <!-- 路径导航 -->
  <div class="content-wrapper" style="background-color: white;" >
    <section class="content-header"  style="height: 50px;">
      <h1></h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 包月证管理 </a></li>
      </ol>
    </section>
    <!-- 主内容 -->
    <section class="content" >
      <div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title">筛选条件</h3>
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
          </div>
        </div>
        <div class="box-body">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label>使用状态</label>
                <select class="form-control select2 select2-hidden-accessible" onchange="_getData();" style="width: 100%;" id="status" tabindex="-1" aria-hidden="true">
                	 <option selected="selected" value="3" >全部</option>
                 	 <option value="1" >在用</option>
                 	 <option value="0" >未使用</option>
                </select>
              </div>
            </div>
             <div class="col-md-3">
              <div class="form-group">
                <label>卡片类型</label>
                <select class="form-control select2 select2-hidden-accessible" onchange="_getData();"  style="width: 100%;" id="type"  tabindex="-1" aria-hidden="true">
                	 <option selected="selected" value="0" >全部</option>
                 	 <option value="1" >月卡</option>
                 	 <option value="2" >季卡</option>
                 	 <option value="3" >半年卡</option>
                 	 <option value="4" >年卡</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
	  <div class="row">
	     <div class="row">
	        <div class="col-xs-12">
	          <div class="box"> 
	            <div class="box-header">
	              <h3 class="box-title">包月证列表</h3>
	              <div class="box-tools">
					<div class="input-group input-group-sm" style="width: 150px;"> 
						<div class="input-group-btn">
							<a onclick="_open_('6','/home/p/month','/home/p/monthAdd')" type="button" style="float: right;"
								class="btn btn-info">新增卡片</a>
						</div>
					</div>
				</div>
	            </div>
	            <!-- /.box-header -->
	            <div class="box-body table-responsive no-padding">
	              <table class="table table-hover table-bordered">
	              <thead>
	                <tr>
	                  <th>编号</th>
	                  <th>序号</th>
	                  <th>卡片类型</th>
	                  <th>创建日期</th>
	                  <th>创建用户</th>
	                  <th>出售员</th>
	                  <th>价格</th>
	                  <th>使用者</th>
	                  <th>使用者车牌</th>
	                  <th>起效日期</th>
	                  <th>有效期至</th>
	                  <th>使用状态</th>
	                  <th>操作</th>
	                </tr>
	                </thead>
	               <tbody id="_data" >
	               		<tr v-for="item in datas" >
	               			<td v-text="item.id" ></td>
	               			<td v-text="item.cardNo" ></td>
	               			<td>
	               				<font v-if="1==item.type" >月卡</font>
	               				<font v-if="2==item.type" >季卡</font>
	               				<font v-if="3==item.type" >半年卡</font>
	               				<font v-if="4==item.type" >年卡</font>
	               			</td>
	               			<td v-text="item.createTime" ></td>
	               			<td v-text="item.creatorName" ></td>
	               			<td v-text="item.operatorName" ></td>
	               			<td v-text="item.price+'元'" ></td>
	               			<td v-text="item.userId" ></td>
	               			<td v-text="item.plateNo" ></td>
	               			<td v-text="item.startTime" ></td>
	               			<td v-text="item.endTime" ></td>
	               			<td>
	               				<span v-if="0==item.status" class="badge bg-green">未使用</span>
	               				<span v-if="1==item.status" class="badge bg-red">已使用</span>
	               			</td>
	               			<td>
	               				<span class="badge bg-red" onclick="_del('{{item.id}}')" >删除</span>
	               			</td>
	               		</tr>
	              </tbody>
	              </table>
	            </div>
	          </div>
	        </div>
	      </div>
      </div>
    </section>
  </div>
  <#include "home_footer.html">
</div>
<script src="/themes/js/home/pro/month.js?version=1.71"></script>

</body>
</html>
