<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Parking</title>
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="/themes/awe/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "home_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> 电子标签管理 </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content" id="main">
				<div class="row">
					<div class="row">
						<div class="col-xs-12">
							<div class="box">
								<div class="box-header">
									<h3 class="box-title">电子标签列表</h3>
									<div class="box-tools">
										<div class="input-group input-group-sm" style="width: 150px;">
											<div class="input-group-btn">
												<a onclick="showNew()" type="button" style="float: right;"
													class="btn btn-info">新增修改电子标签</a>
											</div>
										</div>
									</div>
								</div>
								<!-- /.box-header -->
								<div class="box-body table-responsive no-padding">
									<table class="table table-hover table-bordered">
										<thead>
											<tr>
												<th>绑定车牌</th>
												<th>UUID</th>
												<th>用户手机</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody id="device">
											<tr v-for="device in devices">
												<td v-text="device.carNo"></td>
												<td v-text="device.uuid"></td>
												<td v-text="device.mobilePhone"></td>
												<td>
													<span class="badge bg-red" v-bind:id="device.id" onclick="_del(this)">删除</span>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="content" style="display: none;" id="new">
				<div class="row">
					<div class="col-md-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">新增修改电子标签</h3>
								<div class="box-tools">
									<div class="input-group input-group-sm" style="width: 150px;">
										<div class="input-group-btn">
											<a onclick="hideNew()" type="button" style="float: right;"
												class="btn btn-info">返回</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					<div class="box-body table-responsive no-padding">
						<div class="box box-primary">
							<form role="form" style="width: 50%;">
								<div class="box-body">
									<div class="form-group">
										<label>uuid</label> <select id="uuid" class="form-control">
											<option v-for="device in blues" v-bind:value="device.uuid" v-text="device.uuid" ></option>
										</select> <input type="text" style="margin-top: 20px;"
											class="form-control" value="" id="uuidA" placeholder="请输入要添加的uuid">
									</div>
									<div class="form-group">
										<label>车牌号码</label> <input type="text" class="form-control"
											id="carNo" placeholder="请输入车牌号码">
									</div>
									<div class="form-group">
										<label>手机号码</label> <input type="text" class="form-control"
											id="mobilePhone" placeholder="请输入车主手机号码">
									</div>
									<div class="form-group">
										<span class="badge bg-red" id="errorMsg"></span>
									</div>
								</div>
								<div class="box-footer">
									<button type="button" onclick="_save();" class="btn btn-primary submit-btn">保存</button>
								</div>
							</form>
						</div>
					</div>
					</div>
				</div>
			</section>
		</div>
		<#include "home_footer.html">
	</div>
	<script src="/themes/js/home/pro/blue.js?version=1.23"></script>

</body>
</html>
