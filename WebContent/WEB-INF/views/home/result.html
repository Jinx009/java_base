<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" href="/paper/themes/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet"
	href="/paper/themes/awe/dist/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="/paper/themes/awe/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="/paper/themes/css/home/main.css?_v=1">
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "home_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Paper </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Result
							List </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content" id="datas">
				<div class="row">
					<div class="col-md-12"></div>
					<div class="box box-primary">
						<div class="box-header">
							<h3 class="box-title">Result List</h3>
						</div>
						<div class="box-body table-responsive no-padding">
							<table v-for="item in datas" 
								class="table table-hover table-bordered"
								style="width: 96%; margin-left: 2%;margin-top: 20px;">
								<tbody>
									<tr style="border-top: 2px solid red ;">
										<th>Content</th>
										<td v-html="item.content" colspan="5"></td>
									</tr>
									<tr>
										<th>La</th>
										<td><span v-if="1===item.languageType">English</span> <span
											v-if="2===item.languageType">Chinese</span>
										</td>
										<th>Result</th>
										<td v-html="item.remarkA"></td>
										<th>Op</th>
										<td>
											<button v-if="0===item.status" class='btn btn-info btn-xs'
												onclick="_check(this)" v-bind:id="item.id">Check</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</section>
		</div>
		<#include "home_footer.html">
	</div>
	<script
		src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.min.js"></script>
	<script src="/paper/themes/js/home/result.js?version=1.28"></script>

</body>
</html>
