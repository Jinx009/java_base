<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Welcome</title>
	<meta name="viewport" 	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
	<link rel="stylesheet"	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet"	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
	<link rel="stylesheet" href="/themes/awe/dist/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
	<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "home_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<!-- 主内容 -->
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> 新增线下订单 </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content" id="datas">
				 <div class="row">
			      <div class="col-md-3"></div>
			      <div class="col-md-6">
			      	<div class="box box-primary">
			            <form role="form">
			              <div class="box-body">
			               <div class="form-group">
			                  <label>联系人</label>
			                  <input type="text" style="margin-top: 20px;" class="form-control" id="userName" placeholder="请输入联系人">
			                </div>
			                <div class="form-group">
			                  <label>手机号</label>
			                  <input type="text" style="margin-top: 20px;" class="form-control" id="mobilePhone" placeholder="请输入手机号">
			                </div>
			                   <div class="form-group">
			                  <label>openid</label>
			                  <input type="text" style="margin-top: 20px;" class="form-control" id="openid" placeholder="openid可为空">
			                </div>
			                  <div class="form-group">
			                  <label>日期</label>
			                  <input type="text" class="form-control" id="date" placeholder="请选择日期" >
			                </div>
			                <div class="form-group">
			                    <select class="form-control" id="time" onchange="check()" style="display: none;">
			                     <option value="0" >选择时间段</option>
			                    	<option value="8:30~10:30" >8:30~10:30</option>
			                    	<option value="10:30~12:30" >10:30~12:30</option>
			                    	<option value="12:30~14:30" >12:30~14:30</option>
			                    	<option value="14:30~16:30" >14:30~16:30</option>
			                    	<option value="16:30~18:30" >16:30~18:30</option>
			                    	<option value="18:30~20:30" >18:30~20:30</option>
			                    	<option value="20:30~22:30" >20:30~22:30</option>
			                    </select>
			                     <select class="form-control" id="time1" onchange="check()" style="display: none;" >
			                     <option value="0" >选择时间段</option>
			                    	<option value="8:00~10:00" >8:00~10:00</option>
			                    	<option value="10:00~12:00" >10:00~12:00</option>
			                    	<option value="12:00~14:00" >12:00~14:00</option>
			                    	<option value="14:00~16:00" >14:00~16:00</option>
			                    	<option value="16:00~18:00" >16:00~18:00</option>
			                    	<option value="18:00~20:00" >18:00~20:00</option>
			                    	<option value="20:00~22:00" >20:00~22:00</option>
			                    </select>
			                </div>
			                <div class="form-group">
			                    <select class="form-control" id="address" >
			                    		<option value="" >选择场地</option>
			                    </select>
			                </div>
			              </div>
			              <div class="box-footer">
			                <button type="button" onclick="_save()" class="btn btn-primary submit-btn">确定</button>
			              </div>
			            </form>
			            </div>
		            </div>
		          </div>
			</section>
		</div>
		<#include "home_footer.html">
	</div>
	<script src="/themes/laydate/laydate.js?version=1.16"></script>
	<script src="/themes/js/home/pro_order_new.js?version=1.24"></script>

</body>
</html>
