<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="/themes/awe/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "home_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> 价格管理 </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content"  id="data">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">价格列表</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive no-padding">
								<table class="table table-hover table-bordered">
									<thead>
										<tr>
											<th>时间段</th>
											<th>场地名称</th>
											<th>场地价格</th>
											<th>类型</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
										<tr v-for="item in datas.list">
											<td v-text="item.time"></td>
											<td>
												 <input class="form-control" readonly="readonly" v-bind:value="item.name" style="width: 100px;" v-bind:id="'name_'+item.id" >
											</td>
											<td>
												 <input class="form-control" v-bind:value="item.price" style="width: 60px;" v-bind:id="'price_'+item.id" >
											</td>
											<td>
												<font v-if="0===item.week" v-text="'工作日'" ></font>
												<font v-if="1===item.week" v-text="'周末'" ></font>
											</td>
											<td>
												<a class='btn btn-info btn-xs' v-bind:id="item.id"  onclick="_edit(this)">保存</a>
											</td>
										</tr>
									</tbody>
								</table>
									<div class="box-footer clearfix"
										style="width: 320px; float: right;">
										<div class="input-group">
											<span class="input-group-addon" onclick="_getData(0,1);">«</span>
											<span class="input-group-addon" onclick="_getData(1,0);">‹</span>
											<input type="text" style="text-align: center;"
												onfocus="_getNowPage(this)" onblur="_getAllPage(this)"
												v-bind:value="'当前第'+datas.page.currentPage+'页，共'+datas.page.pages+'页'"
												class="form-control"> <span
												class="input-group-addon" onclick="_getData(1,1);">›</span>
											<span class="input-group-addon" id="_end">»</span>
										</div>
									</div>
							</div>
							</div>
						</div>
					</div>
			</section>
		</div>
		<#include "home_footer.html">
	</div>
	<script src="/themes/js/home/pro_price.js?version=1.51"></script>

</body>
</html>
