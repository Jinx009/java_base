<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Parking</title>
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="/themes/awe/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<link rel="shortcut icon" href="/themes/img/favicon.ico"
	type="image/x-icon">
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "home_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> 系统用户管理 </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content">
				<div class="row">
					<div class="row">
						<div class="col-xs-12">
							<div class="box">
								<div class="box-header">
									<h3 class="box-title">系统用户列表</h3>
									<div class="box-tools">
						                <ul class="pagination pagination-sm no-margin pull-right">
						                  <li><a onclick="_newUser();">新建系统用户</a></li>
						                </ul>
						              </div>
								</div>
								<!-- /.box-header -->
								<div class="box-body table-responsive no-padding">
									<table class="table table-hover table-bordered">
										<thead>
											<tr>
												<th>编号</th>
												<th>用户名</th>
												<th>真实姓名</th>
												<th>角色</th>
												<th>创建时间</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody id="data">
											<tr v-for="item in datas">
												<td v-text="item.id"></td>
												<td v-text="item.userName"></td>
												<td v-text="item.realName"></td>
												<td v-text="item.roleName"></td>
												<td v-text="item.createTime"></td>
												<td>
													<button class='btn btn-info btn-xs'
														v-bind:userName="item.id+'_'+item.userName"
														v-bind:realName="item.id+'_'+item.realName"
														v-bind:roleName="item.id+'_'+item.roleName"
														v-bind:id="'_edit'+item.id" onclick="_edit(this);">编辑</button>
													<button class='btn btn-info btn-xs'
														v-bind:id="'_delete'+item.id" onclick="_delete(this);">删除</button>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div class="box box-primary fly-box-area none" style="top:60px;height: 430px;" id="newBox">
			<div class="box-header with-border">
				<h3 class="box-title">操作员编辑</h3>
				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool"
						onclick="_hideNew();">
						<i class="fa fa-remove"></i>
					</button>
				</div>
			</div>
			<!-- /.box-header -->
			<!-- form start -->
			<form role="form" style="width: 90%; margin-left: 5%;">
				<div class="box-body">
					<div class="form-group">
						<label for="">用户名</label> <input type="text" class="form-control" readonly="readonly" id="userName" >
					</div>
					<div class="form-group">
						<label for="">姓名</label> <input type="text" class="form-control" id="realName" >
					</div>
					<div class="form-group">
						<label for="">密码</label>
						<input type="text" class="form-control" id="pwd" placeholder="重新填写即修改密码" >
					</div>
					<div class="form-group">
						<label for="">角色</label> 
						<select class="form-control" id="roleId" >
						</select>
					</div>
				</div>
				<div class="box-footer">
					<button type="button" onclick="_save();" class="btn btn-primary">提交</button>
				</div>
			</form>
		</div>
		<#include "home_footer.html">
	</div>
	<script src="/themes/js/home/system/user.js?version=1.36"></script>

</body>
</html>
