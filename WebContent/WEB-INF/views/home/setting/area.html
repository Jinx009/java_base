<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Parking</title>
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="shortcut icon" href="/themes/img/favicon.ico" type="image/x-icon" />  
<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="/themes/awe/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="/themes/css/home/main.css?_v=1.03">
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="/themes/img/favicon.ico" type="image/x-icon">
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "home_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> 街道管理 </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content" id="data">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">街道列表</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive no-padding">
								<table class="table table-hover table-bordered">
									<thead>
										<tr>
											<th>编号</th>
											<th>名称</th>
											<th>描述</th>
											<th>创建时间</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
										<tr v-for="item in datas">
											<td v-text="item.id"></td>
											<td v-text="item.name" ></td>
											<td v-text="item.desc" ></td>
											<td v-text="item.createTime" ></td>
											<td>
												<button  class='btn btn-info btn-xs' 
												v-bind:id="'_id'+item.id" 
												v-bind:desc="'_desc'+item.desc" 
												v-bind:name="'_name'+item.name" 
												onclick="_edit(this);" >编辑</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div class="box box-primary fly-box-area none"  id="newBox" >
            <div class="box-header with-border">
              <h3 class="box-title">街道编辑</h3>
              <div class="box-tools pull-right">
	            <button type="button" class="btn btn-box-tool" onclick="_hideNew();"><i class="fa fa-remove"></i></button>
	          </div>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" style="width: 90%;margin-left: 5%;" >
              <div class="box-body">
                <div class="form-group">
                  <label for="">名称</label>
                  <input type="text" class="form-control" id="name" placeholder="请输入名称">
                </div>
                <div class="form-group">
                  <label for="">描述</label>
                  <input type="text" class="form-control" id="desc" placeholder="请输入街道描述">
                </div>
              </div>
              <div class="box-footer">
                <button type="button" onclick="_save();" class="btn btn-primary">提交</button>
              </div>
            </form>
          </div>
		<#include "home_footer.html">
	</div>
	<script src="/themes/js/home/setting/area.js?version=1.34"></script>
</body>
</html>
