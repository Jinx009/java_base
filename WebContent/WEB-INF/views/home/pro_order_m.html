<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Welcome</title>
	<meta name="viewport" 	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
	<link rel="stylesheet"	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet"	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
	<link rel="stylesheet" href="/themes/awe/dist/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
	<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "home_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<!-- 主内容 -->
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> 新增批量占用 </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content" id="datas">
			<div class="box box-default">
					<div class="box-header with-border">
						<h3 class="box-title">筛选条件</h3>
						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool" data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
					</div>
					<div class="box-body">
						<div class="row">
							<div class="col-md-3">
								<div class="input-group" style="padding-left: 15px; width: 220px; padding-bottom: 15px; margin-top: 25px; float: left;">
									<input type="text" class="form-control" readonly="readonly" id="datepicker" lay-key="1"> <span class="input-group-btn">
										<button class="btn btn-default" onclick="_getData();" type="button">&nbsp;查&nbsp;看&nbsp;</button>
									</span>
								</div>
							</div>
					</div>
				</div>
				 <div class="row">
			      <div class="col-md-3"></div>
			      <div class="col-md-6">
							<div id="draw" ></div>
			            </div>
		            </div>
		          </div>
			</section>
		</div>
		<#include "home_footer.html">
	</div>
	<script src="/themes/laydate/laydate.js?version=1.16"></script>
	<script src="https://cdn.bootcss.com/echarts/3.8.0/echarts.min.js"></script>
	<script type="text/javascript">
	var myChart = echarts.init(document.getElementById('draw'));
	$(function(){
		laydate.render({
			elem : '#datepicker',
			range : true
		});
	})
	var data = {};
	function _getData(){
		$.ajax({
			url:'/h/pro_order/m',
			data:'date='+$('#"datepicker"').val(),
			dataType:'json',
			success:function(res){
				if(res.code=='200'){
					data=res.data;
					draw();
				}
			}
		})
	}
	function draw(){
		option = {
			    tooltip: {
			        trigger: 'item',
			        formatter: '{a} <br/>{b}: {c} ({d}%)'
			    },
			    legend: {
			        orient: 'vertical',
			        left: 10,
			        data: ['完成', '放弃']
			    },
			    series: [
			        {
			            name: '收支分布',
			            type: 'pie',
			            radius: ['50%', '70%'],
			            avoidLabelOverlap: false,
			            label: {
			                show: false,
			                position: 'center'
			            },
			            emphasis: {
			                label: {
			                    show: true,
			                    fontSize: '30',
			                    fontWeight: 'bold'
			                }
			            },
			            labelLine: {
			                show: false
			            },
			            data: [
			                {value: data.payed, name: '完成'},
			                {value: data.payfail, name: '放弃'}
			            ]
			        }
			    ]
			};
		myChart.setOption(option, true);
	}

	</script>
</body>
</html>
