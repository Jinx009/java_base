<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>后台管理系统</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/themes/css/home/main.css">
    <!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <#include "home_nav.html">
  <!-- 路径导航 -->
  <div class="content-wrapper" style="background-color: white;" >
    <section class="content-header"  style="height: 50px;">
      <h1></h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 账户管理</a></li>
        <li class="active"><a href="/home/p/changePwd"> 修改密码</a></li>
      </ol>
    </section>
    <!-- 主内容 -->
    <section class="content" >
	    <div class="row">
	      <div class="col-md-3"></div>
	      <div class="col-md-6">
	      	<div class="box box-primary">
	            <form role="form">
	              <div class="box-body">
	                <div class="form-group">
	                  <label>请输入原始密码</label>
	                  <input type="password" class="form-control" id="oldPwd" placeholder="">
	                </div>
	                <div class="form-group">
	                  <label>请输入新密码</label>
	                  <input type="password" class="form-control" id="pwd" placeholder="">
	                </div>
	                 <div class="form-group">
	                  <label>请确认新密码</label>
	                  <input type="password" class="form-control" id="rePwd" placeholder="">
	                </div>
	                <div class="form-group">
	                  <span class="badge bg-red" id="errorMsg" ></span>
	                </div>
	              </div>
	              <div class="box-footer">
	                <button type="button" class="btn btn-primary">确认修改</button>
	              </div>
	            </form>
	            </div>
            </div>
          </div>
    </section>
  </div>
  <#include "home_footer.html">
</div>
<script type="text/javascript">
	$(function(){
		getNav('账户管理');
		$('.btn-primary').bind('click',function(){
			changePwd();
		})
		$('.form-control').bind('click',function(){
			$('#errorMsg').html('');
		})
	});
</script>
<script src="/themes/js/home/account/change_pwd.js"></script>
</body>
</html>
