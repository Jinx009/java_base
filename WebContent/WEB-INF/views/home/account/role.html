<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>后台管理系统</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/skins/_all-skins.min.css">
     <link rel="stylesheet" href="/themes/css/home/main.css">
    <!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <#include "home_nav.html">
  <!-- 路径导航 -->
  <div class="content-wrapper" style="background-color: white;" >
    <section class="content-header"  style="height: 50px;">
      <h1></h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 账户管理</a></li>
        <li class="active"><a href="/home/p/changePwd"> 角色管理</a></li>
      </ol>
    </section>
    <!-- 主内容 -->
    <section class="content _main" >
	    <div class="row">
        <div class="col-xs-12">
          <div class="box" style="border-top:1px solid #d2d6de;" >
           <div class="box-header">
              <h3 class="box-title"></h3>
              <div class="box-tools">
              	<div class="input-group input-group-sm" style="width: 150px;">
                  <div class="input-group-btn">
                    <button type="button" class="btn bg-orange btn-xs float-right _main_">新增角色</button>
                  
                  </div>
                </div>
              </div>
            </div>
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover table-bordered">
                <tbody class="data-tbody" >
                	<tr>
                		<th>编号</th>
                		<th>名称</th>
                		<th>级别</th>
                		<th>状态</th>
                		<th>描述</th>
                		<th>操作</th>
                	</tr>
                	<tr v-for="model in data" >
                		<td v-text="model.id" ></td>
                		<td v-text="model.name" ></td>
                		<td v-text="model.level" ></td>
                		<td>
                			<small v-if="model.status===1" class="label bg-green">可用</small>
                			<small v-if="model.status!=1" class="label bg-red">停用</small>
                		</td>
                		<td v-text="model.description" ></td>
                		<td>
                			<small v-if="model.status===1" class="label bg-red cursor">禁用</small>
                			<small v-if="model.status!=1" class="label bg-green cursor">激活</small>
                		</td>
                	</tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
     <!-- 新增角色 -->
    <section class="content none _add" >
	    <div class="row">
        <div class="col-xs-6">
          <div class="box" style="border-top:1px solid #d2d6de;" >
            <div class="box-header">
              <h3 class="box-title">
              	<button type="button" class="btn bg-orange btn-xs _add_">返回</button>
              </h3>
            </div>
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover table-bordered">
                <tbody class="data-tbody" >
                	<tr>
                		<th>属性名称</th>
                		<th>属性值</th>
                	</tr>
                	<tr>
                		<td>角色名称</td>
                		<td>
                			<input class="form-control" type="text" id="name" />
                		</td>
                	</tr>
                	<tr>
                		<td>角色级别</td>
                		<td>
                			<input class="form-control" type="text" id="level" />
                		</td>
                	</tr>
                	<tr>
                		<td>角色描述</td>
                		<td>
                			<input class="form-control" type="text" id="description" />
                		</td>
                	</tr>
                	<tr>
                		<td colspan="2" class="center" >
                			<button type="button"  class="btn btn-block btn-success btn-sm _submit width-10">确认保存</button>
                		</td>
                	</tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <#include "home_footer.html">
</div>
<script src="/themes/js/home/account/role.js"></script>
<script type="text/javascript">
	$(function(){
		getNav('账户管理');
		getData();
		$('._add_').bind('click',function(){changeDiv('_main')});
		$('._main_').bind('click',function(){changeDiv('_add')});
		$('._submit').bind('click',function(){add();});
	});
</script>
</body>
</html>
