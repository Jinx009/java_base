<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="/themes/awe/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "home_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> 场地占用情况 </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">场地占用列表</h3>
							</div>
							<div class="box box-default">
								<div class="box-header with-border">
									<h3 class="box-title">筛选条件</h3>
									<div class="box-tools pull-right">
										<button type="button" class="btn btn-box-tool"
											data-widget="collapse">
											<i class="fa fa-minus"></i>
										</button>
									</div>
								</div>
								<div class="box-body">
									<div class="row">
										<div class="col-md-3">
											<div class="form-group">
												<input class="form-control" id="date" style="width: 220px;"
													readonly="readonly" placeholder="点击选择日期">
											</div>
										</div>
										<div class="col-md-3">
											<div class="form-group">
												<input type="button"
													class="btn btn-default btn-xs form-control"
													style="width: 220px;" onclick="_getData()" value="查询">
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- /.box-header -->
							<div class="box box-primary">
								<div class="box-body table-responsive no-padding" id="data">
									<table class="table table-hover table-bordered">
										<thead>
											<tr>
												<th>id</th>
												<th>日期</th>
												<th>时间段</th>
												<th>场地名称</th>
												<th>占用情况</th>
												<th>添加时间</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											<tr v-for="item in datas">
												<td v-text="item.id"></td>
												<td v-html="item.date"></td>
												<td v-text="item.time"></td>
												<td v-text="item.name"></td>
												<td>
												    <font v-if="0===item.type" v-text="'空闲'" ></font> 
												    <font v-if="1===item.type" v-text="'线上预约'" style="color: green"></font> 
												    <font v-if="2===item.type" v-text="'线下占用'" style="color: red;"></font>
												</td>
												<td v-text="item.createTime"></td>
												<td>
													<a class="btn btn-info" v-if="1===item.type||2===item.type" v-text="'解除占用'" v-bind:id="item.id" onclick="del(this)" ></a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<#include "home_footer.html">
	</div>
	<script src="/themes/js/home/pro_goods.js?version=1.31"></script>
	<script src="/themes/laydate/laydate.js?version=1.56"></script>
</body>
</html>
