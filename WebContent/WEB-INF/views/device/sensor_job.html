<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>展为智能</title>
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="shortcut icon" href="/themes/img/favicon.ico" type="image/x-icon" />  
<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="/themes/awe/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Sensor 任务
					</a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content" id="datas">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">
									<button type="button" class="btn btn-info btn-xs"
										onclick="_open('1','/p/device/sensor/list')"
										data-widget="collapse">返回</button>
									<b style="display: none;" id="mac">${mac}</b>
								</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive no-padding">
								<div class="col-md-11">
									<div class="box box-solid">
										<div class="box-header with-border">
											<h4 class="box-title">执行目标：${mac}</h4>
										</div>
										<div class="box-body">
											<table class="table table-hover table-bordered">
												<thead>
													<tr>
														<th>命令名称</th>
														<th>操作选项</th>
														<th>操作选项二</th>
														<th>操作参数</th>
														<th>操作</th>
													</tr>
												</thead>
												<tbody>
													<tr>
														<td><b>设置/查询车检参数</b></td>
														<td>
															<select class="form-control"  >
											                    <option value="01" >设置</option>
											                    <option value="00" >查询</option>
											                 </select>
														</td>
														<td>
											                 <input type="text" id="version" class="form-control"  placeholder="输入设置参数" >
														</td>
														<td></td>
														<td style="vertical-align: inherit;" >
																<button style="width: 100%;height: 30px;line-height: 30px;padding-top: 0px" onclick="_createJob('updateSensor')"  class='btn btn-success'>下发</button>
														</td>
													</tr>
													<tr>
														<td><b>设置/查询设备工作状态</b></td>
														<td>
															<select class="form-control" id="381" >
											                    <option value="01" >设置</option>
											                    <option value="00" >查询</option>
											                 </select>
														</td>
														<td>
															<select class="form-control" id="382"  >
											                    <option value="00" >正常</option>
											                    <option value="01" >睡眠</option>
											                    <option value="02" >待机</option>
											                 </select>
														</td>
														<td></td>
														<td style="vertical-align: inherit;" >
																<button style="width: 100%;height: 30px;line-height: 30px;padding-top: 0px" onclick="_createJob('38','2')"  class='btn btn-success'>下发</button>
														</td>
													</tr>
													<tr>
														<td><b>设置/查询NB锁定小区</b></td>
														<td>
															<select class="form-control" id="361" >
											                    <option value="01" >设置</option>
											                    <option value="00" >查询</option>
											                 </select>
														</td>
														<td>
															<select class="form-control" id="362"  >
											                    <option value="00" >不锁定</option>
											                    <option value="01" >锁定</option>
											                 </select>
														</td>
														<td></td>
														<td style="vertical-align: inherit;" >
																<button style="width: 100%;height: 30px;line-height: 30px;padding-top: 0px" onclick="_createJob('36','2')"  class='btn btn-success'>下发</button>
														</td>
													</tr>
														<tr>
														<td><b>设置/查询2530射频接收模式</b></td>
														<td>
															<select class="form-control" id="0F1" >
											                    <option value="01" >设置</option>
											                    <option value="00" >查询</option>
											                 </select>
														</td>
														<td>
															<select class="form-control" id="0F2"  >
											                    <option value="00" >关闭</option>
											                    <option value="01" >打开</option>
											                 </select>
														</td>
														<td></td>
														<td style="vertical-align: inherit;" >
																<button style="width: 100%;height: 30px;line-height: 30px;padding-top: 0px" onclick="_createJob('0F','2')"  class='btn btn-success'>下发</button>
														</td>
													</tr>
														<tr>
														<td><b>设置/查询NB低信号阈值</b></td>
														<td>
															<select class="form-control" id="791" >
											                    <option value="01" >设置</option>
											                    <option value="00" >查询</option>
											                 </select>
														</td>
														<td>
															<input class="form-control" id="792" placeholder="阈值" >
														</td>
														<td></td>
														<td style="vertical-align: inherit;" >
																<button style="width: 100%;height: 30px;line-height: 30px;padding-top: 0px" onclick="_createJob('79','2')"  class='btn btn-success'>下发</button>
														</td>
													</tr>
														<tr>
														<td><b>设置/查询浮动基准开关</b></td>
														<td>
															<select class="form-control" id="621" >
											                    <option value="01" >设置</option>
											                    <option value="00" >查询</option>
											                 </select>
														</td>
														<td>
															<select class="form-control" id="622" >
											                    <option value="01" >打开</option>
											                    <option value="00" >关闭</option>
											                 </select>
														</td>
														<td></td>
														<td style="vertical-align: inherit;" >
																<button style="width: 100%;height: 30px;line-height: 30px;padding-top: 0px" onclick="_createJob('62','2')"  class='btn btn-success'>下发</button>
														</td>
													</tr>
													<tr>
														<td><b>设置/查询心跳间隔</b></td>
														<td>
															<select class="form-control" id="341" >
											                    <option value="01" >设置</option>
											                    <option value="00" >查询</option>
											                 </select>
														</td>
														<td>
															<select class="form-control"  id="342" >
											                    <option value="00" >2530</option>
											                    <option value="01" >NB</option>
											                 </select>
														</td>
														<td>
											                 <input type="text" id="343" class="form-control"  placeholder="输入设置参数" >
														</td>
														<td style="vertical-align: inherit;" >
																<button style="width: 100%;height: 30px;line-height: 30px;padding-top: 0px" onclick="_createJob('34','3')"  class='btn btn-success'>下发</button>
														</td>
													</tr>
													<tr>
														<td><b>快速操作</b></td>
														<td>
															<select class="form-control" id="fast_job" >
											                    <option value="31" >恢复出厂</option>
											                    <option value="36" >重启</option>
											                    <option value="78" >查询软硬件版本</option>
											                 </select>
														</td>
														<td></td>
														<td></td>
														<td style="vertical-align: inherit;" >
																<button style="width: 100%;height: 30px;line-height: 30px;padding-top: 0px" onclick="_createJob('0','1')"  class='btn btn-success'>下发</button>
														</td>
													</tr>
														<tr>
														<td><b>透传AT指令</b></td>
														<td colspan="3">
															<input class="form-control" id="3B1" placeholder="AT命令" >
														</td>
														<td style="vertical-align: inherit;" >
																<button style="width: 100%;height: 30px;line-height: 30px;padding-top: 0px" onclick="_createJob('3B','1')"  class='btn btn-success'>下发</button>
														</td>
													</tr>
														<tr>
														<td><b>设置/查询NB服务器地址</b></td>
														<td>
															<select class="form-control" id="3C1" >
											                    <option value="01" >设置</option>
											                    <option value="00" >查询</option>
											                 </select>
														</td>
														<td>
															<select class="form-control"  id="3C2" >
											                    <option value="00" >主地址</option>
											                    <option value="01" >备用地址</option>
											                 </select>
														</td>
														<td>
											                 <input type="text" id="3C3" class="form-control"  placeholder="例：10.123.78.98:2345" >
														</td>
														<td style="vertical-align: inherit;" >
																<button style="width: 100%;height: 30px;line-height: 30px;padding-top: 0px" onclick="_createJob('3C','3')"  class='btn btn-success'>下发</button>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<#include "_footer.html">
	</div>
	<script src="/themes/js/home/device/sensor_job.js?version=1.25"></script>

</body>
</html>
