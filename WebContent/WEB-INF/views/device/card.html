<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>展为智能</title>
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="shortcut icon" href="/themes/img/favicon.ico" type="image/x-icon" />  
<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="/themes/awe/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> 电子标签上报 </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content" id="datas">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">上报列表</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive no-padding">
								<table class="table table-hover table-bordered">
									<thead>
										<tr>
											<th>编号</th>
											<th>uuid</th>
											<th>车进车出</th>
											<th>上报时间</th>
											<th>信号</th>
											<th>MAC</th>
										</tr>
									</thead>
									<tbody>
										<tr v-for="item in datas.list">
											<td v-text="item.id"></td>
											<td v-text="item.uuid"></td>
											<td>
												<button v-if="1===item.status"
													class='btn btn-success btn-xs'>车进</button>
												<button v-if="0===item.status" class='btn btn-danger btn-xs'>车出</button>
											</td>
											<td v-text="item.reportTime"></td>
											<td v-text="item.signalValue"></td>
											<td v-text="item.mac"></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="box-footer clearfix" style="width: 320px;float: right;" >
								<div class="input-group">
									<span class="input-group-addon" onclick="_getData(0,1);" >«</span> 
									<span class="input-group-addon" onclick="_getData(1,0);" >‹</span> 
									<input type="text" 
										 style="text-align:center;"  
										 onfocus="_getNowPage(this)"
										 onblur="_getAllPage(this)"
										 v-bind:value="'当前第'+datas.page.currentPage+'页，共'+datas.page.pages+'页'" 
										 class="form-control">
									<span class="input-group-addon" onclick="_getData(1,1);" >›</span> 
									<span class="input-group-addon" id="_end" >»</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<#include "_footer.html">
	</div>
	<script src="/themes/js/home/device/card.js?version=1.24"></script>

</body>
</html>
