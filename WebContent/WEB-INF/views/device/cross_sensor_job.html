<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>展为智能</title>
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="shortcut icon" href="/themes/img/favicon.ico" type="image/x-icon" />  
<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="/themes/awe/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Sensor 任务
					</a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content" id="datas">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">
									<button type="button" class="btn btn-info btn-xs"
										onclick="_open('1','/p/device/sensor/list')"
										data-widget="collapse">返回</button>
									<b style="display: none;" id="mac">${mac}</b>
								</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive no-padding">
								<div class="col-md-9">
									<div class="box box-solid">
										<div class="box-header with-border">
											<h4 class="box-title">执行目标：${mac}</h4>
										</div>
										<div class="box-body">
											<table class="table table-hover table-bordered">
												<thead>
													<tr>
														<th>必要参数</th>
														<th>操作</th>
													</tr>
												</thead>
												<tbody>
													<tr>
														<td><b>cmd：reverseSensor</b></td>
														<td>
															<button style="width: 100%;" onclick="_createJob('reverseSensor')" class='btn btn-info'>翻转</button>
														</td>
													</tr>
													<tr>
														<td>
															<select class="form-control" id="files"  >
											                    <option value="0" >选择一个文件</option>
											                    <option v-for="item in datas" v-text="item" v-bind:value="item" ></option>
											                 </select>
											                 <br>
											                 <input type="text" id="version" class="form-control"  placeholder="输入版本号" >
														</td>
														<td style="vertical-align: inherit;" >
															<button style="width: 100%;" onclick="_createJob('updateSensor')"  class='btn btn-success'>更新</button>
														</td>
													</tr>
													<tr>
														<td><b>cmd：adjustSensor</b></td>
														<td>
															<button style="width: 100%;" onclick="_createJob('adjustSensor')"  class='btn btn-warning'>校准</button>
														</td>
													</tr>
													<tr>
														<td><b>cmd：restartSensor</b></td>
														<td>
															<button style="width: 100%;" onclick="_createJob('restartSensor')"   class='btn btn-danger'>重启</button>
														</td>
													</tr>
													<tr>
														<td><b>cmd：resetSensor</b></td>
														<td>
															<button style="width: 100%;"  onclick="_createJob('resetSensor')"  class='btn btn-default'>重置</button>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<#include "_footer.html">
	</div>
	<script src="/themes/js/home/device/cross_sensor_job.js?version=1.27"></script>

</body>
</html>
