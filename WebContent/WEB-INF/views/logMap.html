	<script src="/themes/laydate/laydate.js"></script>
	       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat/dist/ecStat.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>
	<script type="text/javascript">
		var x = [], y = [], z = [],ddate =[];
		$(function() {
			//	$('#datepicker').val(new Date().Format('yyyy-MM-dd'));
			laydate.render({
				elem : '#datepicker',
				type : 'datetime',
				range : true
			});
		})
		var _d = '';
		function _getData() {
			x = [], y = [], z = [],ddate =[];
			var mac = $('#mac').val();
			var fixStatus = $('#fixStatus').val();
			var fixType = $('#fixType').val();
			var horMin = $('#horAcc').val().split('~')[0];
			var horMax = $('#horAcc').val().split('~')[1];
			var date = $('#datepicker').val();
			if (date == null || date == '') {
				layer.alert('请选择日期！');
			} else {
				var map = [];
				$
						.ajax({
							url : '/d/logExcelData',
							dataType : 'json',
							data : 'mac=' + mac + '&startDate='
									+ date.split(' - ')[0] + '&endDate='
									+ date.split(' - ')[1]+'&fixType='+fixType+'&fixStatus='+fixStatus+'&horMin='+horMin+'&horMax='+horMax,
							type : 'post',
							success : function(res) {
								if (res != '' &&res.data!=null&& res.data.length != ''){
									for (var i in res.data) {
										x.push(res.data[i].xdev.toFixed(2));
										y.push(res.data[i].ydev.toFixed(2));
										z.push(res.data[i].zdev.toFixed(2));
										ddate.push(res.data[i].dataTime);
									}
								_draw();
							}else{
								layer.alert('无数据！');
							}
						})
			}
		}
		function _draw() {
			var myChart_1 = echarts.init(document.getElementById('draw_1'));
			var dd = [];
			dd.push([0,0,0,0]);
			for(var i in x){
				dd.push([x[i],y[i],z[i],ddate[i]]);
			}
			var app = {};
			option = null;
			var json = dd;

			    var symbolSize = 2.5;
			    option = {
			        grid3D: {},
			        xAxis3D: {
			            type: 'category'
			        },
			        yAxis3D: {},
			        zAxis3D: {},
			        dataset: {
			            dimensions: [
			                'x',
			                'y',
			                'z',
			                'date',
			                {name: 'Year', type: 'ordinal'}
			            ],
			            source: json
			        },
			        series: [
			            {
			                type: 'scatter3D',
			                symbolSize: symbolSize,
			                encode: {
			                    x: 'x',
			                    y: 'y',
			                    z: 'z',
			                    tooltip: [0, 1, 2, 3]
			                }
			            }
			        ]
			    };


			if (option && typeof option === "object") {
				myChart_1.setOption(option, true);
			}
		}
		Date.prototype.Format = function(fmt) {
			var o = {
				"M+" : this.getMonth() + 1, // 月份
				"d+" : this.getDate(), // 日
				"h+" : this.getHours(), // 小时
				"m+" : this.getMinutes(), // 分
				"s+" : this.getSeconds(), // 秒
				"q+" : Math.floor((this.getMonth() + 3) / 3), // 季度
				"S" : this.getMilliseconds()
			// 毫秒
			};
			if (/(y+)/.test(fmt))
				fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "")
						.substr(4 - RegExp.$1.length));
			for ( var k in o)
				if (new RegExp("(" + k + ")").test(fmt))
					fmt = fmt.replace(RegExp.$1,
							(RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k])
									.substr(("" + o[k]).length)));
			return fmt;
		};
	</script>
