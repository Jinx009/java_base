<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>展为智能</title>
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	type="image/x-icon" />
<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="/themes/awe/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "home_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> GNSS 曲线管理
					</a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content" id="datas">
				<div class="box box-default">
					<div class="box-header with-border">
						<h3 class="box-title">筛选条件</h3>
						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool"
								data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
					</div>
					<div class="box-body">
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label>Mac</label> <input type="text" id="mac"
										class="form-control" placeholder="请输入设备mac号">
								</div>
							</div>
							<div class="col-md-3">
								<div class="input-group"
									style="padding-left: 15px; width: 220px; padding-bottom: 15px; margin-top: 25px; float: left;">
									<input type="text" class="form-control" readonly="readonly"
										id="datepicker"> <span class="input-group-btn">
										<button class="btn btn-default" onclick="_getData();"
											type="button">&nbsp;查&nbsp;看&nbsp;</button>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row" style="width: 98%; margin-left: 1%;">
					<div class="col-md-12" id="data">
						<div class="panel panel-default" style="border-color: white;">
							<div class="panel-body">
								<div
									style="float: left; position: relative; min-height: 1px; width: 1280px; height: 500px; padding: 0"
									id="paper"></div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<#include "home_footer.html">
	</div>
	<script src="/themes/laydate/laydate.js"></script>
	<script src="/themes/js/raphael.js"></script>
	<script type="text/javascript">
		var paper;
		$(function() {
			paper = Raphael("paper", 800, 600);
			laydate.render({
				elem : '#datepicker',
				type : 'datetime',
				range : true
			});
		})

		function _getData() {
			var mac = $('#mac').val();
			var date = $('#datepicker').val();
			if (date == null || date == '') {
				layer.alert('请选择日期！');
			} else {
				paper.clear();
				var x_path = paper.path("M 100 300 700 300").attr({
					'arrow-end' : 'classic-wide-long',
					'stroke-width' : 2
				});
				var y_path = paper.path("M 400 500 400 10").attr({
					'arrow-end' : 'classic-wide-long',
					'stroke-width' : 2
				});
				var p = paper.path("M 20 20 60 20").attr({'stroke-width': 2});
		        var p2 = paper.text(80,20,"2mm").attr({'font-size':'14px'});
				for (var i = 1; i <= 15; i++) {
					paper.circle((80 + i * 40), 300, 2).attr({
						'fill' : '＃fff'
					});
				}
				for (var i = 1; i <= 11; i++) {
					paper.circle(400, (20 + i * 40), 2).attr({
						'fill' : '#fff'
					});
				}
				$.ajax({
					url : '/d/logExcelData',
					dataType : 'json',
					data : 'mac=' + mac + '&startDate=' + date.split(' - ')[0]
							+ '&endDate=' + date.split(' - ')[1],
					type : 'post',
					success : function(res) {
						if (res != '' && res.data.length != ''){
							var base_x = res.data[0].x;
							var base_y = res.data[0].y;
							for ( var i in res.data) {
								var xx = (res.data[i].x-base_x)/20;
								var yy = (res.data[i].y-base_y)/20;
								paper.circle(xx+400, yy+300,2).attr({
									'fill' : 'green'
								});
							}
						}
					}
				})
			}
		}
		
		Date.prototype.Format = function(fmt) {
			var o = {
				"M+" : this.getMonth() + 1, // 月份
				"d+" : this.getDate(), // 日
				"h+" : this.getHours(), // 小时
				"m+" : this.getMinutes(), // 分
				"s+" : this.getSeconds(), // 秒
				"q+" : Math.floor((this.getMonth() + 3) / 3), // 季度
				"S" : this.getMilliseconds()
			// 毫秒
			};
			if (/(y+)/.test(fmt))
				fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "")
						.substr(4 - RegExp.$1.length));
			for ( var k in o)
				if (new RegExp("(" + k + ")").test(fmt))
					fmt = fmt.replace(RegExp.$1,
							(RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k])
									.substr(("" + o[k]).length)));
			return fmt;
		};
	</script>
</body>
</html>
