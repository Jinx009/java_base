<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>后台管理系统</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/themes/awe/dist/css/skins/_all-skins.min.css">
     <link rel="stylesheet" href="/themes/css/home/main.css">
    <!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <#include "home_nav.html">
  <!-- 路径导航 -->
  <div class="content-wrapper" style="background-color: white;" >
    <section class="content-header"  style="height: 50px;">
      <h1></h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 活动列表</a></li>
      </ol>
    </section>
    <!-- 主内容 -->
    <section class="content" >
	    <div class="row">
        <div class="col-xs-12">
          <div class="box" style="border-top:1px solid #d2d6de;" >
           <div class="box-header">
              <h3 class="box-title"></h3>
              <div class="box-tools">
              	<div class="input-group input-group-sm" style="width: 150px;">
                  <div class="input-group-btn">
                  </div>
                </div>
              </div>
            </div>
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover table-bordered">
                <tbody class="data-tbody" >
                	<tr>
                		<th>编号</th>
                		<th>名称</th>
                		<th>描述</th>
                		<th>链接参数</th>
                		<th>真实访问路径</th>
                		<th>操作</th>
                	</tr>
                	<tr v-for="model in data" >
                		<td v-text="model.id" ></td>
                		<td v-text="model.name" ></td>
                		<td v-text="model.desc" ></td>
                		<td v-text="model.keyword" ></td>
                		<td v-text="model.url" ></td>
                		<td>
                			<small class="label bg-green cursor" onclick="gos('{{model.id}}')" >查看报名用户</small>
                		</td>
                	</tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <#include "home_footer.html">
</div>
<script src="/themes/js/active/list.js?version=1.03"></script>

</body>
</html>
