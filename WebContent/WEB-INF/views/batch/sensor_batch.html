<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>展为智能</title>
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="shortcut icon" href="/themes/img/favicon.ico" type="image/x-icon" />  
<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="/themes/awe/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="/themes/css/home/main.css?_v=1.03">
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Sensor批量操作管理 </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content" >
				<div class="box box-default">
					<div class="box-header with-border">
						<h3 class="box-title">筛选条件</h3>
						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool"
								data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
					</div>
					<div class="box-body">
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label>Mac</label> 
									<input type="text" id="mac" class="form-control" placeholder="请输入查询关键词" >
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>Location</label> <select id="location"
										class="form-control select2 select2-hidden-accessible" onchange="_getArea();"
										style="width: 100%;" tabindex="-1" aria-hidden="true">
										<option v-for="item in locations" v-bind:value="item.id" v-text="item.name" ></option>
									</select>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>Area</label> <select id="area"
										class="form-control select2 select2-hidden-accessible"
										style="width: 100%;" tabindex="-1" aria-hidden="true">
										<option v-for="item in areas" v-bind:value="item.id" v-text="item.name" ></option>
									</select>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label>操作</label> 
									<input type="button" class="btn btn-default btn-xs form-control" onclick="_getData()" value="查询" >
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="box box-default">
					<div class="box-header with-border">
						<h3 class="box-title">执行操作</h3>
						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool"
								data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
					</div>
					<div class="box-body">
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<input type="button" class="btn btn-default btn-xs form-control" onclick="_showArea()" value="设置Area" >
								</div>
							</div>
						<!-- 	<div class="col-md-3">
								<div class="form-group">
									<input type="button" class="btn btn-default btn-xs form-control" onclick="_showUpdateProperties()" value="参数更新" >
								</div>
							</div> -->
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">Sensor列表</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive no-padding">
								<table class="table table-hover table-bordered">
									<thead>
										<tr>
											<th>状态</th>
											<th>编号</th>
											<th>MAC</th>
											<th>Location</th>
											<th>Area</th>
											<th>ParentMac</th>
											<th>RouterMac</th>
											<th>有车</th>
											<th>上次通信时间</th>
										</tr>
									</thead>
									<tbody id="datas">
										<tr v-for="item in datas">
											<td>
						                        <span class="input-group-addon" style="border: 1px solid white;line-height:1.5;">
						                          <input name="chkItem" v-bind:value="item.mac" type="checkbox">
						                        </span>
											</td>
											<td v-text="item.id"></td>
											<td v-text="item.mac" class="mac" ></td>
											<td v-text="item.locationName"></td>
											<td v-text="item.areaName"></td>
											<td v-text="item.parentMac"></td>
											<td v-text="item.routerMac"></td>
											<td>
												<a v-if="1===item.available"
													class='btn btn-success btn-xs' v-text="'有'" ></a>
												<a v-if="0===item.available"
													class='btn btn-danger btn-xs'  v-text="'无'"  ></a>
											</td>
											<td v-text="item.lastSeenTime"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div class="box box-primary fly-box-update none" id="updateBox" >
            <div class="box-header with-border">
              <h3 class="box-title">设置参数</h3>
              <div class="box-tools pull-right">
	            <button type="button" class="btn btn-box-tool" onclick="_hideAllNew();"><i class="fa fa-remove"></i></button>
	          </div>
            </div>
            <form role="form" style="width: 90%;margin-left: 5%;" >
              <div class="box-body">
                <div class="form-group">
                   <input type="text" class="form-control" id="hth" placeholder="上门限" >
                </div>
                 <div class="form-group">
                   <input type="text" class="form-control" id="lth" placeholder="下门限" >
                </div>
                  <div class="form-group">
                   <input type="text" class="form-control" id="w_hth" placeholder="波动上门限" >
                </div>
                   <div class="form-group">
                   <input type="text" class="form-control" id="w_lth" placeholder="波动下门限" >
                </div>
                   <div class="form-group">
                   <input type="text" class="form-control" id="recount" placeholder="自适应时间" >
                </div>
                   <div class="form-group">
                   <input type="text" class="form-control" id="s_in_time" placeholder="车进稳定等待时间" >
                </div>
                   <div class="form-group">
                   <input type="text" class="form-control" id="s_out_time" placeholder="车出稳定等待时间" >
                </div>
                   <div class="form-group">
                   <input type="text" class="form-control" id="ex_itv" placeholder="抽取间隔" >
                </div>
                    <div class="form-group">
                   <input type="text" class="form-control" id="z_th" placeholder="角度门限" >
                </div>
                    <div class="form-group">
                   <input type="text" class="form-control" id="all" placeholder="全部发送" >
                </div>
              </div>
              <div class="box-footer">
                <button type="button" onclick="_saveUpdate();" class="btn btn-primary">提交</button>
              </div>
            </form>
          </div>
          	<div class="box box-primary fly-box-area none" id="areaBox" >
            <div class="box-header with-border">
              <h3 class="box-title">选择Area</h3>
              <div class="box-tools pull-right">
	            <button type="button" class="btn btn-box-tool" onclick="_hideAllNew();"><i class="fa fa-remove"></i></button>
	          </div>
            </div>
            <form role="form" style="width: 90%;margin-left: 5%;" >
              <div class="box-body">
                <div class="form-group">
                  <label>Location</label> <select id="locations"
						class="form-control select2 select2-hidden-accessible" onchange="_getAreas();"
						style="width: 100%;" tabindex="-1" aria-hidden="true">
						<option v-for="item in locations" v-bind:value="item.id" v-text="item.name" ></option>
					</select>
                </div>
                <div class="form-group">
                  <label>Area</label> <select id="areas"
						class="form-control select2 select2-hidden-accessible" "
						style="width: 100%;" tabindex="-1" aria-hidden="true">
						<option v-for="item in areas" v-bind:value="item.id" v-text="item.name" ></option>
					</select>
                </div>
              </div>
              <div class="box-footer">
                <button type="button" onclick="_saveArea();" class="btn btn-primary">提交</button>
              </div>
            </form>
          </div>
		<#include "_footer.html">
	</div>
	<script src="/themes/js/home/batch/sensor_batch.js?version=1.35"></script>
</body>
</html>
