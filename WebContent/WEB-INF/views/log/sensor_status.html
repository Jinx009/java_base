<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>展为智能</title>
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="shortcut icon" href="/themes/img/favicon.ico" type="image/x-icon" />  
<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="/themes/awe/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Sensor status管理 </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content" id="datas">
				<div class="box box-default">
					<div class="box-header with-border">
						<h3 class="box-title">筛选条件</h3>
						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool"
								data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
					</div>
					<div class="box-body">
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label>Mac</label> 
									<input type="text" id="mac" class="form-control" placeholder="请输入查询关键词" >
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label>日期</label> 
									<input type="text" id="datepicker" class="form-control" >
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label>Location</label> <select id="location"
										class="form-control select2 select2-hidden-accessible" onchange="_getArea();"
										style="width: 100%;" tabindex="-1" aria-hidden="true">
										<option v-for="item in locations" v-bind:value="item.id" v-text="item.name" ></option>
									</select>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label>Area</label> <select id="area"
										class="form-control select2 select2-hidden-accessible"
										style="width: 100%;" tabindex="-1" aria-hidden="true">
										<option v-for="item in areas" v-bind:value="item.id" v-text="item.name" ></option>
									</select>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label>显示条数</label> <select id="size"
										class="form-control select2 select2-hidden-accessible"
										style="width: 100%;" tabindex="-1" aria-hidden="true">
										<option value="30">30</option>
										<option value="100">100</option>
										<option value="1000">1000</option>
									</select>
								</div>
							</div>
								<div class="col-md-4">
								<div class="form-group">
									<label>操作</label> 
									<input type="button" class="btn btn-default btn-xs form-control" onclick="_getData()" value="查询" >
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">Sensor列表</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive no-padding">
								<table class="table table-hover table-bordered">
									<thead>
										<tr>
											<th>MAC</th>
											<th>状态</th>
											<th>车位号</th>
											<th>模式</th>
											<th>磁化</th>
											<th>dif</th>
											<th>adif</th>
											<th>哪一段</th>
											<th>强度</th>
											<th>车检时间</th>
											<th>发送时间</th>
											<th>发送状态</th>
										</tr>
									</thead>
									<tbody id="data">
										<tr v-for="item in datas.list">
											<td v-text="item.mac" class="mac" ></td>
											<td>
												<a class="btn btn-info btn-xs" v-if="0===item.available" >车出</a>
												<a class="btn btn-success btn-xs" v-if="1===item.available" >车进</a>
											</td>
											<td v-text="item.description"></td>
											
											<td v-text="item.mode"></td>
											<td v-text="item.ms"></td>
											<td v-text="item.dif"></td>
											<td v-text="item.adif"></td>
											<td v-text="item.ny"></td>
											<td v-text="item.lq"></td>
											
											<td v-text="item.changeTime"></td>
											<td v-text="item.sendTime"></td>
											<td v-text="item.sendStatus"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<#include "_footer.html">
	</div>
	<script src="/themes/js/home/log/sensor_status.js?version=1.95"></script>
</body>
</html>
