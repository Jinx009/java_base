<#include "m_header.html">
<header class="bar bar-nav">
  <h1 class='title'>登录</h1>
</header>
<div class="content">
  <div class="list-block">
    <ul>
      <!-- Text inputs -->
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label">手机号</div>
            <div class="item-input">
              <input type="text" id="mobilePhone" placeholder="请输入您的手机号">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-email"></i></div>
          <div class="item-inner">
            <div class="item-title label">密码</div>
            <div class="item-input">
              <input id="password" type="password" placeholder="请输入您的密码">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-toggle"></i></div>
          <div class="item-inner">
            <div class="item-title label">保持登录状态</div>
            <div class="item-input">
              <label class="label-switch">
                <input id="check" type="checkbox">
                <div class="checkbox"></div>
              </label>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="content-block">
    <div class="row">
      <div class="col-100"><a onclick="login();" class="button button-big button-fill button-success">登录/注册</a></div>
    </div>
  </div>
</div>
<script src="/themes/md5.js?_v=1.01" ></script>
<script src="/themes/js/front/login.js?_v=1.05" ></script>
<#include "m_footer.html">
