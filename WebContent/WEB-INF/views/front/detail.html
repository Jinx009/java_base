<#include "m_header.html">
<header class="bar bar-nav">
	<h1 class='title'>接送详情</h1>
</header>
<input type="hidden" id="id" value="{_id}" name="">
<div class="content">
  <div class="list-block">
    <ul>
      <!-- Text inputs -->
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label">姓名</div>
            <div class="item-input">
              <input type="text" readonly="readonly" v-bind:value="item.name">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-email"></i></div>
          <div class="item-inner">
            <div class="item-title label">手机号</div>
            <div class="item-input">
              <input type="text" readonly="readonly" v-bind:value="item.mobilePhone">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-password"></i></div>
          <div class="item-inner">
            <div class="item-title label">Dep</div>
            <div class="item-input">
              <input type="text" readonly="readonly" v-bind:value="item.dep">
            </div>
          </div>
        </div>
      </li>
<li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-password"></i></div>
          <div class="item-inner">
            <div class="item-title label">Description</div>
            <div class="item-input">
              <input type="text" readonly="readonly" v-bind:value="item.description">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-password"></i></div>
          <div class="item-inner">
            <div class="item-title label">航班</div>
            <div class="item-input">
              <input type="text" readonly="readonly" v-bind:value="item.flight">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-password"></i></div>
          <div class="item-inner">
            <div class="item-title label">Number</div>
            <div class="item-input">
              <input type="text" readonly="readonly" v-bind:value="item.number">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-password"></i></div>
          <div class="item-inner">
            <div class="item-title label">计划时间</div>
            <div class="item-input">
              <input type="text" readonly="readonly" v-bind:value="item.pickTime">
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-password"></i></div>
          <div class="item-inner">
            <div class="item-title label">接到时间</div>
            <div class="item-input">
              <input type="text" readonly="readonly" v-bind:value="item.pickedTime">
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="content-block">
    <div class="row">
      <div class="col-50"><a href="/front/p/wait" class="button button-big button-fill button-danger">返回列表</a></div>
      <div class="col-50" v-if="1==item.status" ><a class="button button-big button-fill button-default">已完成</a></div>
       <div class="col-50" v-if="0==item.status" ><a onclick="_edit();" class="button button-big button-fill button-success">点击已接到</a></div>
    </div>
  </div>
</div>
<script src="/themes/js/front/detail.js?_v=1.37"></script>
