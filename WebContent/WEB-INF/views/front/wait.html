<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="/themes/awe/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="/themes/css/home/main.css?_v=1">
<script type='text/javascript' src='/themes/layer_mobile/layer.js' charset='utf-8'></script>
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body>
	<!-- Site wrapper -->
	<div class="wrapper">
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i>可接送 </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<!-- /.box-header -->
							<div class="box box-primary">
								<div class="box-body table-responsive no-padding" id="data">
									<table class="table table-hover table-bordered">
										<thead>
											<tr>
												<th>No.</th>
												<th>Name</th>
												<th>Dep</th>
												<th>Description</th>
												<th>Flight</th>
												<th>F/T,SHG(参考）</th>
												<th>pick up time</th>
												<th>mail time</th>
												<th>DriverName</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											<tr v-for="item in datas.list">
												<td v-text="item.noId"></td>
												<td v-html="item.name"></td>
												<td v-text="item.dep"></td>
												<td v-text="item.description"></td>
												<td v-text="item.flight"></td>
												<td v-text="item.pickTime"></td>
												<td v-text="item.pickedTime"></td>
												<td v-text="item.mailTime"></td>
												<td v-text="item.driverName"></td>
												<td><a class='btn btn-info btn-xs' v-bind:id="item.id"
													v-bind:index="item.index" onclick="_edit(this)">确认接到</a></td>
											</tr>
										</tbody>
									</table>
									<div class="box-footer clearfix"
										style="width: 320px; float: right;">
										<div class="input-group">
											<span class="input-group-addon" onclick="_getData(0,1);">«</span>
											<span class="input-group-addon" onclick="_getData(1,0);">‹</span>
											<input type="text" style="text-align: center;"
												onfocus="_getNowPage(this)" onblur="_getAllPage(this)"
												v-bind:value="'当前第'+datas.page.currentPage+'页，共'+datas.page.pages+'页'"
												class="form-control"> <span
												class="input-group-addon" onclick="_getData(1,1);">›</span>
											<span class="input-group-addon" id="_end">»</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div class="control-sidebar-bg"></div>
		<script src="/themes/awe/plugins/jQuery/jquery-2.2.3.min.js"></script>
		<!-- <script src="/themes/js/jquery-1.7.2.min.js"></script>  --> <script
			src="/themes/dist/js/bootstrap.min.js"></script> <script
			src="/themes/awe/plugins/slimScroll/jquery.slimscroll.min.js"></script>
		<script src="/themes/awe/plugins/fastclick/fastclick.js"></script> <script
			src="/themes/awe/dist/js/app.min.js"></script> <script
			src="/themes/awe/dist/js/demo.js?_v=1.01"></script> <script
			src="/themes/js/vue.min.js"></script> <script
			src="/themes/js/common.js"></script> <script
			src="/themes/js/home/nav.js?version=1.20"></script><!--[if lt IE 9]>
  <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
<![endif]-->
	</div>
	<script src="/themes/js/front/wait.js?version=1.59"></script>
</body>
</html>
