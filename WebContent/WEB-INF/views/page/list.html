 <#include "gnss_header.html">
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="">连接记录</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                </ul>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col-md-12 col-sm-12">
                    <div class="portlet light bordered">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="icon-share font-blue-steel"></i>
                                <span class="caption-subject font-blue-steel ">连接记录</span>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="slimScrollDiv"
                                 style="position: relative; width: auto; height: 480px;overflow-y:scroll; ">
                            <div class="table-scrollable">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th scope="col">Mac</th>
										<th scope="col">事件</th>
										<th scope="col">时间</th>
                                    </tr>
                                    </thead>
                                    <tbody id="data">
                                    <tr v-for="item in datas">
										<td v-text="item.mac"></td>
										<td>
											<font v-if="1===item.type" v-text="'重连'"></font>
											<font v-if="0===item.type" v-text="'新建'"></font>
										</td>
										<td v-text="item.createTime"></td>
									</tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="row">
                                <div class="col-md-10 col-sm-12"></div>
                                <div class="col-md-2 col-sm-12">
                                    <div class="dataTables_paginate paging_simple_numbers"
                                         id="sample_editable_1_paginate">
                                        <ul class="pagination">
                                            <li class="paginate_button previous "
                                                aria-controls="sample_editable_1" tabindex="0"
                                                id="sample_editable_1_previous">
                                                <a href="#">
                                                    <i class="fa fa-angle-left"></i>
                                                </a>
                                            </li>
                                            <li class="paginate_button active" aria-controls="sample_editable_1"
                                                tabindex="0">
                                                <a href="#">1</a>
                                            </li>
                                            <li class="paginate_button next "
                                                aria-controls="sample_editable_1" tabindex="0"
                                                id="sample_editable_1_next">
                                                <a href="#">
                                                    <i class="fa fa-angle-right"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
 <#include "gnss_footer.html">
<script>
$(function(){
    _setClass();
    _getData();
})
    function _getData(){
    	$.ajax({
    		url:'/d/gnssrtklog/findConn?p=1',
    		type:'get',
    		dataType:'json',
    		success:function(res){
    			for ( var i in res.data.list) {
					res.data.list[i].createTime = toDateTime(parseInt(res.data.list[i].createTime));
				}
    			new Vue({
					el : '#data',
					data : {
						datas : res.data.list
					}
				})
    		}
    	})
    }

</script>
</body>
</html>
