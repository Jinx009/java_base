  <#include "gnss_footer.html">
  <script>
$(function(){
	_setClass();
	_getData();
})
function _edit(_e){
	var id = $(_e).attr('id');
	$.ajax({
		url:'/d/gnssrtkcontrol/update?id='+id,
		type:'post',
		dataType:'json',
		success:function(res){
			if(res.code=='200'){
				layer.alert('操作成功！',function(){
					location.reload();
				})
			}else{
				layer.alert(res.msg);
			}
		}
	})
}
function _getData(){
	var mac = getUrlParam('mac');
	if(mac==''||mac==null){
		mac = '';
	}
	$.ajax({
		url:'/d/gnssrtkcontrol/list?mac='+mac,
		type:'get',
		dataType:'json',
		success:function(res){
			for(var i in res.data){
				res.data[i].createTime = toDateTime(parseInt(res.data[i].createTime));
			}
			new Vue({
				el : '#data',
				data : {
					datas : res.data
				}
			})
		}
	})
}
</script>
