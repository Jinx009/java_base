  <script>
$(function(){
	_setClass();
	_getData();
})
function _getData(){
	$.ajax({
		url:'/d/gnssrtkdevice/list',
		type:'get',
		dataType:'json',
		success:function(res){
			for(var i in res.data){
				res.data[i].createTime = toDateTime(parseInt(res.data[i].createTime));
				if(res.data[i].lng!=''&&res.data[i].lng!=null){
					res.data[i].lng = parseFloat(res.data[i].lng).toFixed(9);
					res.data[i].lat = parseFloat(res.data[i].lat).toFixed(9);
					if(res.data[i].height!=''&&res.data[i].height!=null){
						res.data[i].height = parseFloat(res.data[i].height).toFixed(4);
					}
				}
				if(res.data[i].east!=''&&res.data[i].east!=null){
					res.data[i].east = parseFloat(res.data[i].east).toFixed(4);
					res.data[i].up = parseFloat(res.data[i].up).toFixed(4);
					res.data[i].north = parseFloat(res.data[i].north).toFixed(4);
				}
			}
			new Vue({
				el : '#data',
				data : {
					datas : res.data
				}
			})
		}
	})
}
</script>
