	 <script src="https://cdn.bootcss.com/echarts/3.8.0/echarts.min.js"></script>
<script>
	$(function(){
		_setClass();
		_getData();
		laydate.render({
			elem : '#date',
			type : 'datetime',
			range : true
		});
	})
	var _d = '';
function _getData() {
	var rovertag = $('#rovertag').val();
	$.ajax({
			url : '/d/gnssrtkdevice/find?rovertag='+rovertag,
			type : 'get',
			dataType : 'json',
			success : function(res) {
				/* $('#mintime').text(toDateTime(parseInt(res.data.updatetime)));
				$('#minbasetag').text(res.data.basetag);
				$('#minrovertag').text(res.data.rovertag); */
				res.data.createTime = toDateTime(parseInt(res.data.createTime));
				if(res.data.lng!=''&&res.data.lng!=null){
					res.data.lng = parseFloat(res.data.lng).toFixed(9);
					res.data.lat = parseFloat(res.data.lat).toFixed(9);
					if(res.data.height!=''&&res.data.height!=null){
						res.data.height = parseFloat(res.data.height).toFixed(4);
					}
				}
				if(res.data.east!=''&&res.data.east!=null){
					res.data.east = parseFloat(res.data.east).toFixed(4);
					res.data.up = parseFloat(res.data.up).toFixed(4);
					res.data.north = parseFloat(res.data.north).toFixed(4);
				}
				if(''==_d){
					_d = new Vue({
						el : '#data',
						data : {
							item : res.data
						}
					})
				}else{
					_d.item = res.data;
				}
			}
		})
		$.ajax({
			url : '/d/gnssrtklog/findConn?mac='+rovertag+'&p=1',
			type : 'get',
			dataType : 'json',
			success : function(res) {
				for(var i in res.data.list){
					res.data.list[i].createTime = toDateTime(parseInt(res.data.list[i].createTime));
				}
				if(''==_d2){
					_d2 = new Vue({
						el : '#data2',
						data : {
							datas : res.data.list
						}
					})
				}else{
					_d2.datas = res.data.list;
				}
			}
		})
}
var e = [],n = [],u =[],dateArr = [];
var _d2 = '';
function _getLog(){
	var date = $('#date').val();
	if(date==''){
		layer.alert('请选择日期区间！');
	}else{
		var rovertag = $('#rovertag').val();
		var start = date.split(' - ')[0];
		var end = date.split(' - ')[1];
		$.ajax({
			url:'/d/gnssrtklog/find?rovertag='+rovertag+'&start='+start+'&end='+end,
			dataType:'json',
			type:'post',
			success:function(res){
				e = [];
				n =[];
				u =[];
				dateArr = [];
				if(myChart!=null){
					myChart.clear();
				}
				if(res.data!=null){
					var e0 = res.data[0].east;
					var n0 = res.data[0].north;
					var u0 = res.data[0].up;
					for(var i in res.data){
						res.data[i].updatetime = toDateTime(parseInt(res.data[i].updatetime));
						var e2 = parseFloat(res.data[i].east).toFixed(4);
						var n2 = parseFloat(res.data[i].north).toFixed(4);
						var u2 = parseFloat(res.data[i].up).toFixed(4);
						var e3 = parseFloat(parseFloat(e2)-parseFloat(e0));
						var n3 = parseFloat(parseFloat(n2)-parseFloat(n0));
						var u3 = parseFloat(parseFloat(u2)-parseFloat(u0));
						e.push(parseFloat(e3*100).toFixed(2));
						n.push(parseFloat(n3*100).toFixed(2));
						u.push(parseFloat(u3*100).toFixed(2));
						dateArr.push(res.data[i].updatetime);
					}
					_draw();
				}
			}
		})
		$.ajax({
			url:'/d/gnssrtklog/findNum?mac='+rovertag+'&start='+start+'&end='+end,
			dataType:'json',
			type:'post',
			success:function(res){
				if(myChart2!=null){
					myChart2.clear();
				}
				numDate = [];
				numData = [];
				for(var i in res.data){
					numDate.push(res.data[i].date+' '+res.data[i].startHour+'~'+res.data[i].endHour);
					numData.push(res.data[i].num);
				}
				_draw2();
			}
		})
	}
}
var myChart,myChart2;
var numDate = [];
var numData = [];
function _draw(){
	var option = {
			title : {
				text : ''
			},
			tooltip : {
				trigger : 'axis'
			},
			legend : {
				data : [ 'E', 'N', 'U', '解算失败' ]
			},
			grid : {
				left : '3%',
				right : '4%',
				bottom : '3%',
				containLabel : true
			},
			toolbox : {
				feature : {
					saveAsImage : {}
				}
			},
			xAxis : {
				type : 'category',
				boundaryGap : false,
				data :dateArr
			},
			yAxis : {
				type : 'value'
			},
			series : [
					{
						name : 'E',
						type : 'line',
						data :e
					},
					{
						name : 'N',
						type : 'line',
						data :n
					},
					{
						name : 'U',
						type : 'line',
						data : u
					}, {
						name : '解算失败',
						type : 'line',
						data : []
					} ]
		};
		myChart = echarts.init(document
				.getElementById('draw'));
		myChart.setOption(option, true);
}
function _draw2(){
	var option2 = {
			xAxis : {
				type : 'category',
				data : numDate
			},
			yAxis : {
				type : 'value'
			},
			tooltip : {
				trigger : 'axis'
			},
			legend : {
				data : [ '历元数据' ]
			},
			series : [ {
				name : '历元数据',
				data : numData,
				type : 'line'
			} ]
		};
		myChart2 = echarts.init(document
				.getElementById('draw2'));
		myChart2.setOption(option2, true);
}

</script>
</body>
