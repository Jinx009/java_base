<script>
	$(function(){
		_setClass();
		_getData();
		laydate.render({
			elem : '#date',
			type : 'datetime',
			range : true
		});
	})
	var _d = '';
function _getData() {
	var rovertag = $('#rovertag').val();
	$.ajax({
			url : '/d/gnssrtkdevice/find?rovertag='+rovertag,
			type : 'get',
			dataType : 'json',
			success : function(res) {
				if(''==_d){
					_d = new Vue({
						el : '#data',
						data : {
							item : res.data
						}
					})
				}else{
					_d.item = res.data;
				}
			}
		})
}
var e = [],n = [],u =[],dateArr = [];
function _getLog(){
	var date = $('#date').val();
	if(date==''){
		layer.alert('请选择日期区间！');
	}else{
		var rovertag = $('#rovertag').val();
		var start = date.split(' - ')[0];
		var end = date.split(' - ')[1];
		$.ajax({
			url:'/d/gnssrtklog/find?rovertag='+rovertag+'&start='+start+'&end='+end,
			dataType:'json',
			type:'post',
			success:function(res){
				for(var i in res.data){
					res.data[i].updatetime = toDateTime(parseInt(res.data[i].updatetime));
					e.push(res.data[i].east);
					n.push(res.data[i].north);
					u.push(res.data[i].up);
					dateArr.push(res.data[i].updatetime);
				}
				_draw();
			}
		})
	}
}
function _draw(){
	var option = {
			title : {
				text : ''
			},
			tooltip : {
				trigger : 'axis'
			},
			legend : {
				data : [ 'E', 'N', 'U', '解算失败' ]
			},
			grid : {
				left : '3%',
				right : '4%',
				bottom : '3%',
				containLabel : true
			},
			toolbox : {
				feature : {
					saveAsImage : {}
				}
			},
			xAxis : {
				type : 'category',
				boundaryGap : false,
				data :dateArr
			},
			yAxis : {
				type : 'value'
			},
			series : [
					{
						name : 'E',
						type : 'line',
						stack : '总量',
						data :e
					},
					{
						name : 'N',
						type : 'line',
						stack : '总量',
						data :n
					},
					{
						name : 'U',
						type : 'line',
						stack : '总量',
						data : u
					}, {
						name : '解算失败',
						type : 'line',
						stack : '总量',
						data : [ '', 0, 0, 0, 0, 0, '' ]
					} ]
		};
		var myChart = echarts.init(document
				.getElementById('draw'));
		myChart.setOption(option, true);

		var option2 = {
			xAxis : {
				type : 'category',
				data : [ '2020-05-12', '2020-05-13',
						'2020-05-14', '2020-05-15',
						'2020-05-16', '2020-05-17',
						'2020-05-18' ]
			},
			yAxis : {
				type : 'value'
			},
			tooltip : {
				trigger : 'axis'
			},
			legend : {
				data : [ '历元数据' ]
			},
			series : [ {
				name : '历元数据',
				data : [ 820, 932, 901, 934, 1290, 1330,
						1320 ],
				type : 'line'
			} ]
		};
		var myChart2 = echarts.init(document
				.getElementById('draw2'));
		myChart2.setOption(option2, true);
}

</script>
