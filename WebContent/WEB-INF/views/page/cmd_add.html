  <#include "gnss_footer.html">
  <script>
$(function(){
	_setClass();
})
function _send(_n){
	var p1 = $('#'+n+'1').val();
	var p2 = $('#'+n+'2').val();
	var p3 = $('#'+n+'3').val();
	var param = 'cmd='+_n+'&p1='+p1+'&p2='+p2+'&p3='+p3;
	$.ajax({
		url:'/d/gnssrtkcmd/save',
		type:'post',
		data:param,
		dataType:'json',
		success:function(res){
			if(res.code='200'){
				layer.alert('下发成功！',function(){
					location.href = '/home/cmd?c=6';
				})
			}else{
				layer.alert(res.msg);
			}
		}
	})
}
</script>
