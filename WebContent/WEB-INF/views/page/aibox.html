<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>展为智能</title>
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="shortcut icon" href="/themes/img/favicon.ico" type="image/x-icon" />  
<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="/themes/awe/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="/themes/css/home/main.css?_v=1.01">
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> AiBox </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content" id="datas">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title"> 识别列表 </h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive no-padding">
								<table class="table table-hover table-bordered">
									<thead>
										<tr>
											<th>任务id</th>
											<th>车牌号</th>
											<th>status</th>
											<th>抓拍图</th>
											<th>创建时间</th>
											<th>事件时间</th>
										</tr>
									</thead>
									<tbody>
										<tr v-for="item in datas.list">
											<td v-text="item.type"></td>
											<td v-text="item.plateNumber" ></td>
											<td v-text="item.status" ></td>
											<td >
												<a v-bind:href="item.picUrl" target="_blank" v-text="'点击查看'"></a>
											</td>
											<td v-text="item.createTime"></td>
											<td v-text="item.eventTime" ></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<#include "_footer.html">
	</div>
	<script type="text/javascript">
		$(function(){
			getData();
		})
		function getData(){
			$.ajax({
				url:'/d/aibox/list',
				dataType:'json',
				type:'post',
				success:function(res){
					for(var i in res.data.list){
						res.data.list[i].createTime = toDateTime(res.data.list[i].createTime);
						res.data.list[i].eventTime = toDateTime(parseInt(res.data.list[i].eventTime));
					}
					new Vue({
						el:'#datas',
						data:{
							datas:res.data
						}
					})
				}
			})
		}
	</script>
</body>
</html>
