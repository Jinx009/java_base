<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>展为智能</title>
<meta name="viewport"
	content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="shortcut icon" href="/themes/img/favicon.ico" type="image/x-icon" />  
<link rel="stylesheet" href="/themes/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="/themes/awe/dist/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="/themes/awe/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="/themes/css/home/main.css?_v=1.01">
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<#include "_nav.html">
		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Camera管理 </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content" id="datas">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title"> Camera 列表 </h3>
								<div class="box-tools">
				                <ul class="pagination pagination-sm no-margin pull-right">
				                  <li><a onclick="_showNew();">新建 Camera</a></li>
				                </ul>
				              </div>
							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive no-padding">
								<table class="table table-hover table-bordered">
									<thead>
										<tr>
											<th>编号</th>
											<th>街道名称</th>
											<th>管辖车位号</th>
											<th>设备型号</th>
											<th>创建时间</th>
											<th>更新时间</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
										<tr v-for="item in datas.list">
											<td v-text="item.id"></td>
											<td v-text="item.streetName" ></td>
											<td v-text="item.parkNumber" ></td>
											<td v-text="item.deviceType" ></td>
											<td v-text="item.createTime"></td>
											<td v-text="item.happenTime" ></td>
											<td>
												<button v-bind:id="'_e'+item.id" onclick="_edit(this);" class='btn btn-info btn-xs'>编辑</button>
												<button v-bind:id="'_delete'+item.id" onclick="_delete(this);" class='btn btn-info btn-xs'>删除</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="box-footer clearfix" style="width: 320px;float: right;" >
								<div class="input-group">
									<span class="input-group-addon" onclick="_getData(0,1);" >«</span> 
									<span class="input-group-addon" onclick="_getData(1,0);" >‹</span> 
									<input type="text" 
										 style="text-align:center;"  
										 onfocus="_getNowPage(this)"
										 onblur="_getAllPage(this)"
										 v-bind:value="'当前第'+datas.page.currentPage+'页，共'+datas.page.pages+'页'" 
										 class="form-control">
									<span class="input-group-addon" onclick="_getData(1,1);" >›</span> 
									<span class="input-group-addon" id="_end" >»</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div class="box box-primary fly-box-h none" id="newBox" >
            <div class="box-header with-border">
              <h3 class="box-title">新建Camera</h3>
              <div class="box-tools pull-right">
	            <button type="button" class="btn btn-box-tool" onclick="_hideNew();"><i class="fa fa-remove"></i></button>
	          </div>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" style="width: 90%;margin-left: 5%;" >
              <div class="box-body">
                <div class="form-group">
                  <label for="">Location</label>
                  <select id="streetId" class="form-control" >
                  		<option value="0" >请选择街道</option>
                  		<option  v-for="item in streets"  v-bind:value="item.id"v-text="item.name" ></option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="">管辖车位号</label>
                  <input class="form-control" id="parkNumber" placeholder="请输入管辖车位号" />
                </div>
                <div class="form-group">
                  <label for="">设备型号</label>
                  <input class="form-control" id="deviceType" placeholder="请输入设备型号" />
                </div>
              </div>
              <div class="box-footer">
                <button type="button" onclick="_save();" class="btn btn-primary">提交</button>
              </div>
            </form>
          </div>
		<#include "_footer.html">
	</div>
	<script src="/themes/js/page/camera_list.js?version=1.23"></script>
</body>
</html>
