    function _getData(){
    	$.ajax({
    		url:'/d/gnssrtkbatterylog/list?p=1&imei='+$('#imei').val(),
    		type:'get',
    		dataType:'json',
    		success:function(res){
    			for ( var i in res.data.list) {
					res.data.list[i].timestamp = toDateTime(res.data.list[i].timestamp);
				}
    			new Vue({
					el : '#data',
					data : {
						datas : res.data.list
					}
				})
    		}
    	})
    }
   
</script>
