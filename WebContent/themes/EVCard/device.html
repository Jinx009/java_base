<div class="row" style="width: 98%;margin-left: 1%;" >
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">基本信息</div>
            <div class="panel-body">
                <p style="letter-spacing: 1px;color:rgb(35,159,171);" class=“text-success”  >Location:EVCard,Router个数:&nbsp;&nbsp;<font style="color: red;" >1</font>&nbsp;&nbsp;Sensor个数:&nbsp;&nbsp;<font style="color: red;" >2</font>&nbsp;&nbsp;,运行开始时间:&nbsp;&nbsp;<font style="color: red;" >2018-01-19</font></p>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Mac地址</th>
                        <th>车位号</th>
                        <th>是否有车</th>
                        <th>电压</th>
                        <th>上次通讯时间</th>
                    </tr>
                </thead>
                <tbody id="data" >
                    <tr v-for="item in datas" >
                        <td v-text="item.mac" ></td>
                        <td v-text="item.description" ></td>
                        <td>
                        	<span v-if="1===item.available" class="label label-success">是</span>
                        	<span v-if="0===item.available" class="label label-danger">否</span>
                        </td>
                        <td v-text="item.batteryVoltage" ></td>
                        <td v-text="item.lastSeenTime" ></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
