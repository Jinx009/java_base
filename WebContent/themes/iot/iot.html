<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
<link rel="stylesheet" href="./weui.css">
<style>
body {
	width: 98%;
	margin-left: 1%;
}

.weui-slider__handler {
	position: absolute;
	left: 0;
	top: 50%;
	width: 18px;
	height: 18px;
	margin-left: -14px;
	margin-top: -9px;
	border-radius: 50%;
	background-color: #FFFFFF;
	box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
}

.weui-cell:before {
	border-top: 0px solid #e5e5e5
}
</style>
</head>
<body ontouchstart>

	<div class="page__bd">
		<div class="weui-panel weui-panel_access">
			<div class="weui-panel__hd">
				<img alt="" src="../img/logo2.png" height="50px;" >
			</div>
			<div class="weui-panel__bd">
				<a href="javascript:void(0);"
					class="weui-media-box weui-media-box_appmsg">
					<div class="weui-media-box__hd">
						<div class="weui-cell__hd">
							<img src="1.png" height="50px;" />
						</div>
						<div class="weui-media-box__bd">
							<h4 class="weui-media-box__title">NB_IoT智能照明</h4>
							<p class="weui-media-box__desc" id="lightStatus" ></p>
						</div>
				</a>
			</div>
		</div>
	</div>
	<div class="weui-cell weui-cell_switch" style="margin-top: 10px;">
		<div class="weui-cell__bd"></div>
		<div class="weui-cell__ft">
			<input class="weui-switch" id="check" onchange="_setOpenOrClose()" type="checkbox">
		</div>
	</div>
	<div class="page">
		<div class="page__bd page__bd_spacing">
			<div class="weui-slider-box">
				<div class="weui-slider">
					<div id="sliderInner" class="weui-slider__inner">
						<div id="sliderTrack" style="width: 0%;"
							class="weui-slider__track"></div>
						<div id="sliderHandler" style="left: 0%;"
							class="weui-slider__handler"></div>
					</div>
				</div>

			</div>
		</div>

	</div>
	<a href="javascript:;" class="weui-btn weui-btn_mini  weui-btn_primary"
		style="width: 96%; margin-left: 2%; margin-top: 10px;" id="lightBtn" ></a>

	<div class="page__bd">
		<div class="weui-panel weui-panel_access">
			<div class="weui-panel__bd">
				<a href="javascript:void(0);"
					class="weui-media-box weui-media-box_appmsg">
					<div class="weui-media-box__hd">
						<div class="weui-cell__hd">
							<img src="timg1.jpg" height="30px;" style="margin-right: 15px;margin-left: 5px;" />
						</div>
						<div class="weui-media-box__bd">
							<h4 class="weui-media-box__title">NB-PM2.5检测</h4>
							<p class="weui-media-box__desc" id="pm" >设备不在线！</p>
						</div>
				</a>
			</div>
		</div>
	</div>

	<a href="javascript:;" class="weui-btn weui-btn_mini  weui-btn_primary"
		style="width: 96%; margin-left: 2%; margin-top: 10px;" id="pmBtn" onclick="_setPM2_5();" >查询</a>
	<a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_loading"
	 	style="width: 96%; margin-left: 2%; margin-top: 10px;display: none;color: black;" id="pm_Btn"   ><i class="weui-loading"></i>等待数据上报中...</a>
	<script src="./zepto.min.js"></script>
	<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
	<script src="./layer_mobile/layer.js?_v=1.19"></script>
	<script src="./iot.js?_v=1.38"></script>
</body>
</html>
