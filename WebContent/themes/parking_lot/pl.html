	<script>
		_data[0]._name = '马鞍山';
		_data[0]._desc = 'MA AN SHAN';
		_data[1]._name = '上海';
		_data[1]._desc = 'SHANG HAI';
		_data[2]._name = '北京';
		_data[2]._desc = 'BEI JING';
		_data[3]._name = '成都';
		_data[3]._desc = 'CHENG DU';
		_data[4]._name = '西安';
		_data[4]._desc = 'XI AN';
		_data[5]._name = '丽水';
		_data[5]._desc = 'LI SHUI';
		_data[6]._name = '南通';
		_data[6]._desc = 'NAN TONG';
		_data[7]._name = '郑州';
		_data[7]._desc = 'ZHENG ZHOU';
		_data[8]._name = '武汉';
		_data[8]._desc = 'WU HAN';
		function _getData(_index) {
			_index = parseInt(_index);
			var _htmlStr = '';
			var _d = _data[_index];
			var _list = _d.poiList.pois;
			for ( var _i in _list) {
				_htmlStr += '<tr><td>' + (parseInt(_i) + 1) + '</td><td>'
						+ _list[_i].name + '</td><td>' + _list[_i].address
						+ '</td></tr>';
			}
			$('#_data').html(_htmlStr);
			$('.list-group-item-heading').html('当前城市 : ' + _d._name);
			$('.list-group-item-text').html(_d._desc);
		}
		$('.dropdown-menu a').each(function() {
			var _id = $(this).attr('id');
			$(this).bind('click', function() {
				_getData(_id);
			})
		})
		_getData(1);
	</script>
