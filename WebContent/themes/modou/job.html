<div class="row" style="width: 98%;margin-left: 1%;" >
    <div class="col-md-12">
        <div class="panel panel-default">
            <table class="table">
                <thead>
                    <tr>
                        <th>目标地址</th>
                        <th>创建时间</th>
                        <th>远程id</th>
                        <th>任务内容</th>
                        <th>完成状态</th>
                    </tr>
                </thead>
                <tbody id="data" >
                    <tr v-for="item in datas" >
                        <td v-text="item.target" ></td>
                        <td v-text="item.createTime" ></td>
                        <td v-text="item.baseId" ></td>
                        <td v-text="item.jobDetail" ></td>
                        <td>
                        	<span v-if="3===item.status" class="label label-success">已完成</span>
                        	<span v-if="2===item.status" class="label label-success">已失败</span>
                        	<span v-if="1===item.status" class="label label-success">已接收</span>
                        	<span v-if="0===item.status" class="label label-danger">新建</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
