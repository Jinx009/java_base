<body>

	<!-- Site wrapper -->
	<div class="wrapper">
		<header class="main-header">
   <a class="logo" >
      <span class="logo-mini"><b>W</b>elcome</span>
      <span class="logo-lg"><b>Wel</b>come</span>
  </a>
  <nav class="navbar navbar-static-top"  >
   <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </a>
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <li class="dropdown user user-menu">
           <a href="/home/page/notice" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
               <i class="fa fa-bell-o"></i>
              <span class="label label-warning" id="warningNum" ></span>
           </a>
        </li>    
        <li class="dropdown user user-menu">
          <a class="dropdown-toggle" data-toggle="dropdown">
            <span class="hidden-xs"></span>
          </a>
        </li>
        <li>
            <a onclick="loginOut();"><i class="fa fa-sign-out"></i></a>
          </li>
      </ul>
    </div>
  </nav>
</header>
<!--左侧导航 -->
<aside class="main-sidebar">
  <section class="sidebar">
  	<form action="#" method="get" class="sidebar-form">
        <div class="input-group">
           <input type="text" id="warningInput" class="form-control" value="" disabled="disabled" >
             <span class="input-group-btn">                    
               <button type="button" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-calendar"></i>
               </button>
             </span>
        </div>
      </form>
  		<ul class="sidebar-menu">
			<li class="header">MAIN MENUS</li>
			<li class="treeview l3 active"  ><a> <i class="fa fa-bolt"></i>
					<span>上行日志</span> <span class="pull-right-container"> <i
						class="fa fa-angle-left"></i>
				</span>
			</a></li>
		</ul>
  </section>
</aside>

		<!-- 路径导航 -->
		<div class="content-wrapper" style="background-color: white;">
			<section class="content-header" style="height: 50px;">
				<h1></h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> 上行日志管理 </a></li>
				</ol>
			</section>
			<!-- 主内容 -->
			<section class="content" id="datas">
				<div class="box box-default">
					<div class="box-header with-border">
						<h3 class="box-title">筛选条件</h3>
						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool"
								data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
					</div>
					<div class="box-body">
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label>Mac</label> 
									<input type="text" id="mac" class="form-control" placeholder="请输入设备mac号" >
								</div>
							</div>
								<div class="col-md-3">
								<div class="form-group">
									<label>操作</label> 
									<input type="button" class="btn btn-default btn-xs form-control" onclick="_getData(0,1)" value="查询" >
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">上行日志列表</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive no-padding">
								<table class="table table-hover table-bordered">
											<thead>
										<tr>
											<th>编号</th>
											<th>MAC</th>
											<th>厂商</th>
											<th>内容</th>
											<th>时间</th>
										</tr>
									</thead>
									<tbody>
										<tr v-for="item in datas.list">
											<td v-text="item.id"></td>
											<td v-text="item.mac" class="mac" ></td>
											<td v-text="item.fromSite"></td>
											<td v-text="item.data"></td>
											<td v-text="item.createTime"></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="box-footer clearfix"
								style="width: 320px; float: right;">
								<div class="input-group">
									<span class="input-group-addon" onclick="_getData(0,1);">«</span>
									<span class="input-group-addon" onclick="_getData(1,0);">‹</span>
									<input type="text" style="text-align: center;"
										onfocus="_getNowPage(this)" onblur="_getAllPage(this)"
										v-bind:value="'当前第'+datas.page.currentPage+'页，共'+datas.page.pages+'页'"
										class="form-control"> <span class="input-group-addon"
										onclick="_getData(1,1);">›</span> <span
										class="input-group-addon" id="_end">»</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		 <!-- 底部导航 -->
  <footer class="main-footer">

<script src="/themes/layer/layer.js"></script>

	</div>
	<script src="log.js?_v=1.34"></script>

</body>
