                        <th>Mac</th>

                    <tr v-for="item in datas" >
                        <td v-text="item.addr"  v-bind:id="'mac'+item.mac" ></td>
                        <td>
                        	 <input class="form-control" v-bind:id="'desc'+item.mac" >

                        		<select  class="form-control"  v-bind:id="'parentMac'+item.mac" >

                        	<a class="btn btn-info" v-bind:id="item.mac" onclick="update(this)" >填报</a>

<script>
function update(_e){
	var mac = $(_e).attr('id');
	var desc = $('#desc'+mac).val();
	var parentMac = $('#parentMac'+mac).val();
	var _param = 'mac='+mac+'&desc='+desc+'&parentMac='+parentMac;
	$.ajax({
		url:'/common/log/updateInstall',
		type:'post',
		dataType:'json',
		data:_param,
		success:function(res){
			if(res!=null){
				layer.alert('操作成功！',function(){
					location.reload();
				})
			}
		}
	})
}

$(function(){
	_getData();
})
var _d = '';
function _getData(){
	$.ajax({
		url:'/common/log/install',
		type:'post',
		dataType:'json',
		success:function(res){
			for(var i in res){
				res[i].addr = res[i].mac.split('000119110700')[1];
			}
			if(_d == ''){
				_d = new Vue({
					el:'body',
					data:{
						datas:res
					}
				})
			}else{
				_d.datas = res;
			}
			
		}
	})
}
Date.prototype.Format = function (fmt) { //author: meizz
    var o = {
        "M+": this.getMonth() + 1,                 //月份
        "d+": this.getDate(),                    //日
        "h+": this.getHours(),                   //小时
        "m+": this.getMinutes(),                 //分
        "s+": this.getSeconds(),                 //秒
        "q+": Math.floor((this.getMonth() + 3) / 3), //季度
        "S": this.getMilliseconds()             //毫秒
    };
    if (/(y+)/.test(fmt))
        fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
    for (var k in o)
        if (new RegExp("(" + k + ")").test(fmt))
            fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
    return fmt;
};
/**
 * 时间戳转换标准时间
 * @param unixtime
 * @returns
 */
function toDateTime(unixtime)  {  
	 var date = new Date(unixtime);
	 return  date.Format("yyyy-MM-dd hh:mm:ss"); 
}  
</script>
