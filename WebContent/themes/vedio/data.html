<script>
    $(function(){
        var data = [["2019-06-05",116],["2019-06-06",129],["2019-06-07",135],["2019-06-08",86],["2019-06-09",73],["2019-06-10",85],["2019-06-11",73],["2019-06-12",68],["2019-06-13",92],["2019-06-14",130],["2019-06-15",245],["2019-06-16",139],["2019-06-17",115],["2019-06-18",111],["2019-06-19",309],["2019-06-20",206],["2019-06-21",137],["2019-06-22",128],["2019-06-23",85],["2019-06-24",94],["2019-06-25",71],["2019-06-26",106],["2019-06-27",84],["2019-06-28",93],["2019-06-29",85],["2019-06-30",73],["2019-07-01",83],["2019-07-02",125],["2019-07-03",107],["2019-07-04",82],["2019-07-05",44],["2019-07-06",72],["2019-07-07",106],["2019-07-08",107],["2019-07-09",66],["2019-07-10",91],["2019-07-11",92],["2019-07-12",113],["2019-07-13",107],["2019-07-14",131],["2019-07-15",111],["2019-07-16",64],["2019-07-17",69],["2019-07-18",88],["2019-07-19",77],["2019-07-20",83],["2019-07-21",111],["2019-07-22",57],["2019-07-23",55],["2019-07-24",60]];

        var dateList = data.map(function (item) {
            return item[0];
        });
        var valueList = data.map(function (item) {
            return item[1];
        });
        var myChart_1 = echarts.init(document.getElementById('draw_1'),'dark');
        var option = {

            // Make gradient line here
            visualMap: [{
                show: false,
                type: 'continuous',
                seriesIndex: 0,
                min: 0,
                max: 400
            }, {
                show: false,
                type: 'continuous',
                seriesIndex: 1,
                dimension: 0,
                min: 0,
                max: dateList.length - 1
            }],


            title: [{
                left: 'center',
                text: '区域A违停次数'
            }, {
                top: '55%',
                left: 'center',
                text: '区域B违停次数'
            }],
            tooltip: {
                trigger: 'axis'
            },
            xAxis: [{
                data: dateList
            }, {
                data: dateList,
                gridIndex: 1
            }],
            yAxis: [{
                splitLine: {show: false}
            }, {
                splitLine: {show: false},
                gridIndex: 1
            }],
            grid: [{
                bottom: '60%'
            }, {
                top: '60%'
            }],
            series: [{
                type: 'line',
                showSymbol: false,
                data: valueList
            }, {
                type: 'line',
                showSymbol: false,
                data: valueList,
                xAxisIndex: 1,
                yAxisIndex: 1
            }]
        };
        myChart_1.setOption(option, true);
    })
</script>
