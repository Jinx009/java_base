    <script>
        function getSessionStorage(_key) {
            if (window.sessionStorage) {
                return window.sessionStorage.getItem(_key);
            }
        }
        var _detaiId = getSessionStorage('_detailId');
        var paper, c_1, c_2, c_3, c_4, _path, c_arr = [];
        c_arr[0] = c_1;
        c_arr[1] = c_2;
        c_arr[2] = c_3;
        c_arr[3] = c_4;
        var width, height;
        $(function () {
            $.ajax({
                url: '/d/vedioArea/find?id=' + _detaiId,
                dataType: 'json',
                type: 'get',
                success: function (res) {
                    width = parseInt(res.data.width) / 2;
                    height = parseInt(res.data.height) / 2;
                    var _htmlStr = '<div id="paper" style="background: url(' + res.data.picPath + '); width: ' + width + 'px; height: ' + height + 'px; background-repeat: no-repeat; background-size: 100% 100%; -moz-background-size: 100% 100%;" ></div>'
                    $('#datas').html(_htmlStr);
                    paper = new Raphael(document.getElementById("paper"), width, height);
                    c_1 = paper.circle(parseInt(res.data.x1), parseInt(res.data.y1), 3).attr({
                        stroke: 'red',
                        'stroke-width': 3,
                        fill: 'red',
                        cursor: 'move',
                        num: 0
                    });
                    c_2 = paper.circle(parseInt(res.data.x2), parseInt(res.data.y2), 3).attr({
                        stroke: 'red',
                        'stroke-width': 3,
                        fill: 'red',
                        cursor: 'move',
                    });
                    c_3 = paper.circle(parseInt(res.data.x3), parseInt(res.data.y3), 3).attr({
                        stroke: 'red',
                        'stroke-width': 3,
                        fill: 'red',
                        cursor: 'move',
                    });
                    c_4 = paper.circle(parseInt(res.data.x4), parseInt(res.data.y4), 3).attr({
                        stroke: 'red',
                        'stroke-width': 3,
                        fill: 'red',
                        cursor: 'move',
                    });
                    c_1.drag(move, start, end);
                    c_2.drag(move, start, end);
                    c_3.drag(move, start, end);
                    c_4.drag(move, start, end);
                    var pathStr = 'M ' + c_1.attr('cx') + ' ' + c_1.attr('cy') + ' L '
                            + c_2.attr('cx') + ' ' + c_2.attr('cy') + ' L '
                            + c_3.attr('cx') + ' ' + c_3.attr('cy') + ' L '
                            + c_4.attr('cx') + ' ' + c_4.attr('cy') + ' L '
                            + c_1.attr('cx') + ' ' + c_1.attr('cy');
                    _path = paper.path(pathStr).attr({
                        'arrow-end': 'none',
                        stroke: 'red',
                        'stroke-width': 3
                    });
                }
            })
        })

        var start = function () {
            this.ox = this.attr("cx");//自定义该对象坐标存储变量
            this.oy = this.attr("cy");

        }
        var move = function (dx, dy) {
        	console.log(this.ox)
            var cc_x = this.ox + dx;
            var cc_y = this.oy + dy;
            var attr = {
                cx: cc_x,
                cy: cc_y,
                cursor: "move",
                fill: "red",
                r: 3,
                stroke: "red",
                'stroke-width': 3
            };
            console.log(attr)
            if (cc_x > 5 && cc_x < (width - 5 )&& cc_y > 5 && cc_y < (height - 5)) {
                this.attr(attr);
                var pathStr = 'M ' + c_1.attr('cx') + ' ' + c_1.attr('cy') + ' L '
                        + c_2.attr('cx') + ' ' + c_2.attr('cy') + ' L '
                        + c_3.attr('cx') + ' ' + c_3.attr('cy') + ' L '
                        + c_4.attr('cx') + ' ' + c_4.attr('cy') + ' L '
                        + c_1.attr('cx') + ' ' + c_1.attr('cy');
                _path.attr({
                    path: pathStr
                });
                _path.attr({
                    'arrow-end': 'none',
                    stroke: 'red',
                    'stroke-width': 3
                });
            }
        }
        var end = function () {
        };
        function _save(){
            var _id = _detaiId;
            var x1 = c_1.attr("cx");
            var x2 = c_2.attr("cx");
            var x3 = c_3.attr("cx");
            var x4 = c_4.attr("cx");
            var y1 = c_1.attr("cy");
            var y2 = c_2.attr("cy");
            var y3 = c_3.attr("cy");
            var y4 = c_4.attr("cy");
            var params = 'id='+_id+'&x1='+x1+'&x2='+x2+'&x3='+x3+'&x4='+x4+'&y1='+y1+'&y2='+y2+'&y3='+y3+'&y4='+y4;
            $.ajax({
                url:'/d/vedioArea/update',
                data:params,
                dataType:'json',
                type:'post',
                success:function(res){
                    layer.alert('保存成功!',function () {
                        location.reload();
                    });

                }
            })
        }
    </script>
