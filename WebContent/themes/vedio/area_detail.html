<script>
	var paper, c_1, c_2, c_3, c_4, _path,c_arr = [];
	c_arr[0] = c_1;
	c_arr[1] = c_2;
	c_arr[2] = c_3;
	c_arr[3] = c_4;
	$(function() {
		paper = new Raphael(document.getElementById("paper"),1344, 760);
		c_1 = paper.circle(100, 100, 3).attr({
			stroke : 'red',
			'stroke-width' : 3,
			fill : 'red',
			cursor : 'move',
			num:0
		});
		c_2 = paper.circle(300, 100, 3).attr({
			stroke : 'red',
			'stroke-width' : 3,
			fill : 'red',
			cursor : 'move',
		});
		c_3 = paper.circle(300, 200, 3).attr({
			stroke : 'red',
			'stroke-width' : 3,
			fill : 'red',
			cursor : 'move',
		});
		c_4 = paper.circle(100, 200, 3).attr({
			stroke : 'red',
			'stroke-width' : 3,
			fill : 'red',
			cursor : 'move',
		});
		c_1.drag(move, start, end);
		c_2.drag(move, start, end);
		c_3.drag(move, start, end);
		c_4.drag(move, start, end);
		var pathStr = 'M ' + c_1.attr('cx') + ' ' + c_1.attr('cy') + ' L '
				+ c_2.attr('cx') + ' ' + c_2.attr('cy') + ' L '
				+ c_3.attr('cx') + ' ' + c_3.attr('cy') + ' L '
				+ c_4.attr('cx') + ' ' + c_4.attr('cy') + ' L '
				+ c_1.attr('cx') + ' ' + c_1.attr('cy');
		_path = paper.path(pathStr).attr({
			'arrow-end' : 'none',
			stroke : 'red',
			'stroke-width' : 3
		});
	})

	var start = function() {
		this.ox = this.attr("cx");//自定义该对象坐标存储变量
		this.oy = this.attr("cy");
		console.log(this.attr('num'))

	}
	var move = function(dx, dy) {
		var cc_x = this.ox + dx;
		var cc_y = this.oy + dy;
		var attr = {
			cx : cc_x,
			cy :cc_y,
			cursor : "move",
			fill : "red",
			r : 3,
			stroke : "red",
			'stroke-width' : 3
		};
		if(cc_x>5&&cc_x<1341&&cc_y>5&&cc_y<755){
			this.attr(attr);
			var pathStr = 'M ' + c_1.attr('cx') + ' ' + c_1.attr('cy') + ' L '
					+ c_2.attr('cx') + ' ' + c_2.attr('cy') + ' L '
					+ c_3.attr('cx') + ' ' + c_3.attr('cy') + ' L '
					+ c_4.attr('cx') + ' ' + c_4.attr('cy') + ' L '
					+ c_1.attr('cx') + ' ' + c_1.attr('cy');
			_path.attr({
				path : pathStr
			});
			_path.attr({
				'arrow-end' : 'none',
				stroke : 'red',
				'stroke-width' : 3
			});
		}
	}
	var end = function() {
	};
</script>
