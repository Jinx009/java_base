<script>
    $(function(){

        var myChart_1 = echarts.init(document.getElementById('draw_1'),'dark');
        var option = {
            title: {
                text: '每月违停统计',
                subtext: '数据',
                left: 'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                // orient: 'vertical',
                // top: 'middle',
                bottom: 10,
                left: 'center',
                data: ['1月', '2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
            },
            series : [
                {
                    type: 'pie',
                    radius : '65%',
                    center: ['50%', '50%'],
                    selectedMode: 'single',
                    data:[
                        {value:1548, name: '1月'},
                        {value:535, name: '2月'},
                        {value:510, name: '3月'},
                        {value:634, name: '4月'},
                        {value:735, name: '5月'},
                        {value:735, name: '6月'},
                        {value:735, name: '7月'},
                        {value:735, name: '8月'},
                        {value:735, name: '9月'},
                        {value:735, name: '10月'},
                        {value:735, name: '11月'},
                        {value:735, name: '12月'},
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        myChart_1.setOption(option, true);
    })
