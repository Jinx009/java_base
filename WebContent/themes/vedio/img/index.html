<script>
	$(document).ready(function() {

		//blocksit define
		$(window).load(function() {
			$('#container').BlocksIt({
				numOfCol : 3,
				offsetX : 8,
				offsetY : 8
			});
		});

		//window resize
		var currentWidth = 1100;
		$(window).resize(function() {
			var winWidth = $(window).width();
			var conWidth;
			if (winWidth < 660) {
				conWidth = 440;
				col = 2
			} else if (winWidth < 880) {
				conWidth = 660;
				col = 3
			} else if (winWidth < 1100) {
				conWidth = 880;
				col = 4;
			} else {
				conWidth = 1100;
				col = 5;
			}

			if (conWidth != currentWidth) {
				currentWidth = conWidth;
				$('#container').width(conWidth);
				$('#container').BlocksIt({
					numOfCol : col,
					offsetX : 8,
					offsetY : 8
				});
			}
		});
	});
	function _addContent(_index){
		$('#content_'+_index).html('JAZ02801 2019-05-23 11:08:00 车进<br>JAZ02801 2019-05-23 11:08:00 车进<br>JAZ02801 2019-05-23 11:08:00 车进<br>JAZ02801 2019-05-23 11:08:00 车进<br>');
		$('#container').BlocksIt({
			numOfCol : 3,
			offsetX : 8,
			offsetY : 8
		});
	}
</script>
